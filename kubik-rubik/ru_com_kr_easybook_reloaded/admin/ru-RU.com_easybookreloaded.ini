KR_DONATION_CODE_DESC="Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена и введите в поле данного параметра. Код пожертвования действителен для одного домена и для всех расширений проекта <strong>Kubik-Rubik</strong>. Код пожертвования проверяется один раз за сессию, за исключением изменения значения данного параметра. Обратите внимание, что для проведения проверки на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>."
