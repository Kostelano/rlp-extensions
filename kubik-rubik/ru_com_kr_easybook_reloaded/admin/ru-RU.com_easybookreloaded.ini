COM_EASYBOOKRELOADED_XML_DESCRIPTION="<h2><strong>Easybook Reloaded (EBR)</strong></h2><p>Easybook Reloaded (EBR) - компонент гостевой книги с множеством функций для Joomla 3.</p><p>1. Настройте компонент гостевой книги в разделе "_QQ_"Компоненты"_QQ_" &#8594; "_QQ_"Easybook Reloaded (EBR)"_QQ_" &#8594; кнопка "_QQ_"Настройки"_QQ_" на панели инструментов.<br />Внимание! Определите секретное слово для формирования ссылок с токеном в уведомлении на e-mail о публикации новой записи в гостевой книге.</p><p>2. Определите ссылку на макет компонента в меню сайта.</p><p>3. Пользуйтесь гостевой книгой Easybook Reloaded (EBR)!</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/ebr-easybook-reloaded"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - Easybook Reloaded (EBR)"_QQ_" target="_QQ_"_blank"_QQ_">Easybook Reloaded (EBR)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/easybook-reloaded"_QQ_" title="_QQ_"Joomla! Extensions Directory - Easybook Reloaded (EBR)"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.3.3 | <a href="_QQ_"http://jnotes.net.ua/files/components/ru-ebr"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Easybook Reloaded (EBR)"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p><br />"
