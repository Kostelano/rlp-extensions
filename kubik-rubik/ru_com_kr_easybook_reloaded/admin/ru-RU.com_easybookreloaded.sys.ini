COM_EASYBOOKRELOADED_XML_DESCRIPTION="<h2><strong>Easybook Reloaded (EBR)</strong></h2><p>Easybook Reloaded (EBR) - компонент гостевой книги с множеством функций для Joomla 3.</p><p>1. Настройте компонент гостевой книги в разделе \"Компоненты\" &#8594; \"Easybook Reloaded (EBR)\" &#8594; кнопка \"Настройки\" на панели инструментов.<br>Внимание! Определите секретное слово для формирования ссылок с токеном в уведомлении на e-mail о публикации новой записи в гостевой книге.</p><p>2. Создайте ссылку на макет компонента в меню сайта.</p><p>3. Пользуйтесь гостевой книгой Easybook Reloaded (EBR)!</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/ebr-easybook-reloaded\" title=\"Kubik-Rubik Joomla! Extension - Easybook Reloaded (EBR)\" target=\"_blank\">Easybook Reloaded (EBR)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/easybook-reloaded\" title=\"Joomla! Extensions Directory - Easybook Reloaded (EBR)\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr /><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.4.0 | <a href=\"http://jnotes.net.ua/files/components/ru-ebr\" title=\"Jnotes.net.ua - Русская локализация Easybook Reloaded (EBR)\" target=\"_blank\">Проверить обновления</a></p><br>"
