PLG_SYSTEM_SEOFLI_ADDSIZE_DESC="Параметр позволяет добавлять в атрибуты изображения его размеры:<div style="_QQ_"margin:5px 0"_QQ_"><code><іmg src="_QQ_"ab.png"_QQ_" height="_QQ_"5"_QQ_" width="_QQ_"5"_QQ_"></code></div>Если размеры изображения заданы, при загрузке страницы браузером будет резервироваться необходимое пространство. Однако, без атрибутов высоты и ширины изображения браузер не сможет зарезервировать для него соответствующее пространство. Таким образом, во время загрузки страницы с изображением без заданных размеров возможно нарушение макета шаблона."
