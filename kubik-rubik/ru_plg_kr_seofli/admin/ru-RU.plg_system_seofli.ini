KR_DONATION_CODE_CHECK_ERROR="Ошибка! Для проведения проверки кода пожертвования на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>. Пожалуйста, активируйте одну из них и повторите попытку."
