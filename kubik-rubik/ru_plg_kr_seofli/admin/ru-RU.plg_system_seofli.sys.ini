PLG_SYSTEM_SEOFLI_XML_DESCRIPTION="<p><strong>SEO Friendly Links and Images (SEOFLI)</strong> - плагин для автоматической генерации атрибутов описания (Alt) и заголовка (Title) для изображений и ссылок.</p><p>Атрибуты Alt и Title очень важны для поисковой оптимизации сайта, но, к сожалению, очень часто они не используются должным образом. Плагин <strong>SEO Friendly Links and Images (SEOFLI)</strong> позволяет проверить атрибуты всех найденных на сайте ссылок и изображений. Если поля атрибутов пустые, их значения будут генерироваться из связанного текста или заголовка элемента (изображения или ссылки).</p><p>Для изображений и ссылок доступна возможность перезаписи существующих атрибутов автоматически сгенерированными. Отдельно для изображений доступна возможность добавления в атрибуты их размеров. Данный параметр необходим для предотвращения нарушения макета шаблона во время загрузки страницы сайта с изображениями без заданных размеров (высоты и ширины).</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/seofli-seo-friendly-links-and-images"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - SEOFLI"_QQ_" target="_QQ_"_blank"_QQ_">SEO Friendly Links and Images (SEOFLI)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/seo-friendly-links-and-images"_QQ_" title="_QQ_"Joomla! Extensions Directory - SEOFLI"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.4.1 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-seofli"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация SEO Friendly Links and Images (SEOFLI)"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p>"

