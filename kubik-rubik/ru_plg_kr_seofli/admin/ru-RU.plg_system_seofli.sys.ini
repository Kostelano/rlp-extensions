PLG_SYSTEM_SEOFLI="Система - SEO Friendly Links and Images (SEOFLI)"
PLG_SYSTEM_SEOFLI_XML_DESCRIPTION="<p><strong>SEO Friendly Links and Images (SEOFLI)</strong> - плагин для автоматической генерации атрибутов описания (alt) и заголовка (title) для изображений и ссылок.</p><p>Атрибуты alt и title очень важны для поисковой оптимизации сайта, но, к сожалению, очень часто они не используются должным образом. Плагин <strong>SEO Friendly Links and Images (SEOFLI)</strong> позволяет проверить атрибуты всех найденных на сайте ссылок и изображений. Если поля атрибутов пустые, их значения будут генерироваться из связанного текста или заголовка элемента (изображения или ссылки).</p><p>Для изображений и ссылок доступна возможность перезаписи существующих атрибутов автоматически сгенерированными. Отдельно для изображений доступна возможность добавления в атрибуты их размеров. Данный параметр необходим для предотвращения нарушения макета шаблона во время загрузки страницы сайта с изображениями без заданных размеров (высоты и ширины).</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/seofli-seo-friendly-links-and-images\" title=\"Kubik-Rubik Joomla! Extension - SEOFLI\" target=\"_blank\">SEO Friendly Links and Images (SEOFLI)</a></p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/seo-friendly-links-and-images\" title=\"Joomla! Extensions Directory - SEOFLI\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr /><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.4.2 | <a href=\"http://jnotes.net.ua/files/plugins/ru-seofli\" title=\"Jnotes.net.ua - Русская локализация SEO Friendly Links and Images (SEOFLI)\" target=\"_blank\">Проверить обновления</a></p>"

