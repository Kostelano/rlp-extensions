PLG_SYSTEM_EASYJOOMLABACKUPCRONJOB_XML_DESCRIPTION="<p><strong>Easy Joomla Backup Cronjob (EJB Cronjob)</strong> - плагин для компонента <strong>Easy Joomla Backup (EJB)</strong>, который позволяет активировать процесс резервного копирования в автоматическом режиме непосредственно во фронтенде без необходимости авторизации на сайте.</p><h4 style=\"text-transform:uppercase\">Использование Cronjob</h4><p>Для активации процесса резервного копирования необходимо добавить параметры сценария Cronjob в URL-адрес страницы сайта. Вы можете использовать два параметра:</p><ul style=\"list-style:square\"><li style=\"line-height:22px\"><span style=\"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px\">ejbtoken</span> - секретный токен, который необходимо определить в параметрах плагина. Параметр является обязательным.</li><li style=\"line-height:22px\"><span style=\"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px\">ejbtype</span> - тип резервного копирования: 1 - полная резервная копия, 2 - резервная копия базы данных, 3 - резервная копия файлов сайта. Параметр является не обязательным.</li></ul><p>Предположим, в параметрах плагина определен секретный токен <span style=\"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px\">s3cR3T!T0K3n</span>. Таким образом, активация процесса резервного копирования будет возможна по следующим URL-адресам:</p><ul style=\"list-style:square\"><li style=\"line-height:22px\"><code>http://example.ua?ejbtoken=s3cR3T!T0K3n</code> - без указания типа резервного копирования,</li><li style=\"line-height:22px\"><code>http://example.ua?ejbtoken=s3cR3T!T0K3n&ejbtype=1</code> - с указанием типа резервного копирования.</li></ul><p>Плагин не генерирует уведомление после завершения процесса резервного копирования, а выполняет перенаправление на главную страницу сайта. Перейдите в панель управления компонента <strong>Easy Joomla Backup (EJB)</strong> и проверьте, появился ли новый файл резервной копии.</p><p><strong>Внимание!</strong> Процесс резервного копирования будет прерван, если сценарий Cronjob не сможет вызвать страницу до окончания процесса - в таком случае сервер отправит код состояния <a href=\"http://ru.wikipedia.org/wiki/список_кодов_состояния_HTTP#303\" target=\"_blank\">HTTP 303</a>.</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/ejb-easy-joomla-backup\" title=\"Kubik-Rubik Joomla! Extension - Easy Joomla Backup (EJB)\" target=\"_blank\">Easy Joomla Backup (EJB)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/easy-joomla-backup\" title=\"Joomla! Extensions Directory - Easy Joomla Backup (EJB)\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr /><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.3.1 | <a href=\"http://jnotes.net.ua/files/components/ru-ejb\" title=\"Jnotes.net.ua - Русская локализация Easy Joomla Backup (EJB)\" target=\"_blank\">Проверить обновления</a></p>"
