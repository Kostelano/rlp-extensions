COM_EASYJOOMLABACKUP_XML_DESCRIPTION="<h3>Easy Joomla Backup (EJB)</h3><p>Easy Joomla Backup (EJB) - компонент для создания резервных копий сайта. Все файлы сайта и дамп базы данных после завершения процесса резервного копирования будут доступны в одном ZIP-файле. Если вы хотите восстановить резервную копию, вы должны загрузить файлы на сервер, а затем импортировать содержимое SQL-файла в базу данных.</p><p>Процесс создания резервной копии максимально оптимизирован. Сценарий пытается увеличить и активировать значения всех соответствующих параметров PHP, чтобы предотвратить тайм-ауты на больших сайтах. Если хостинг-провайдер не предоставляет достаточных ресурсов или ограничивает выполнение длительных по времени процессов, вы, вероятно, столкнетесь с некоторыми проблемами при создании файлов резервных копий на больших сайтах. В таком случае необходимо исключить файлы и/или каталоги, которые нет необходимости копировать каждый раз (например, каталог с изображениями), или расширить ресурсы с помощью хостинг-провайдера.</p><h3>Easy Joomla Backup Cronjob (EJB Cronjob)</h3><p>Плагин позволяет активировать процесс резервного копирования в автоматическом режиме непосредственно во фронтенде без необходимости авторизации на сайте. Более подробная информация доступна в описании плагина.</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/ejb-easy-joomla-backup\" title=\"Kubik-Rubik Joomla! Extension - Easy Joomla Backup (EJB)\" target=\"_blank\">Easy Joomla Backup (EJB)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/easy-joomla-backup\" title=\"Joomla! Extensions Directory - Easy Joomla Backup (EJB)\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p>"

