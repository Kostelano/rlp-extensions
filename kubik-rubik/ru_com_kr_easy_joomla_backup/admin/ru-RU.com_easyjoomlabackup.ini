KR_DONATION_CODE_DESC="Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена и введите в поле данного параметра. Код пожертвования действителен для одного домена и для всех расширений проекта <strong>Kubik-Rubik</strong>. Код пожертвования проверяется один раз за сессию, за исключением изменения значения данного параметра. Обратите внимание, что для проведения проверки на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>."
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="<div style=\"text-align:left;font-size:small\">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена: <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">информация о коде пожертвования</a>.</div>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="Внимание! Проверка кода пожертвования на локальном сервере невозможна! Пожалуйста, удалите введенный код."
KR_DONATION_CODE_CHECK_DEFAULT="<div style=\"text-align:left;font-size:small\">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена <strong>%s</strong>: <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">информация о коде пожертвования</a>.</div>"
