COM_EASYJOOMLABACKUP_CREATEBACKUP_FULLBACKUP="Создание полной резервной копии сайта"
COM_EASYJOOMLABACKUP_CREATEBACKUPNOTES="<h4>Пожалуйста, ознакомьтесь с информацией:</h4><p>Пожалуйста, введите комментарий, который поможет вам найти корректную резервную копию, если у вас возникнет проблема и/или вы захотите вернуться к определенному состоянию базы данных и файлов сайта. Обратите внимание, что если у вас большой сайт, создание файла резервной копии может занять несколько минут! Пожалуйста, не закрывайте окно, пока не будет завершен процесс создания резервной копии.<br /><br />Все файлы сайта и дамп базы данных после завершения процесса резервного копирования будут доступны в одном ZIP-файле. Если вы хотите восстановить резервную копию, вы должны загрузить файлы на сервер, а затем импортировать содержимое SQL-файла в базу данных. Если вы хотите восстановить резервную копию на другом сервере, вам также необходимо обновить данные в файле <strong>configuration.php</strong>.<br /><br />Резервное копирование файлов сайта и базы данных очень важно. Если вы не редактировали файлы на сервере, вам следует создавать резервную копию только базы данных. Однако, перед обновлением ядра Joomla или расширений всегда следует создавать полную резервную копию сайта.<br /><br />Обратите внимание, что компонент <strong>Easy Joomla Backup (EJB)</strong> использует модуль <strong>PHP ZipArchive</strong>. Если модуль не установлен или деактивирован на сервере, компонент не сможет создать резервную копию. В таком случае вам необходимо связаться с хостинг-провайдером для установки или активации модуля.</p><p class=\"pro-tip\">Получите версию <a href=\"http://kubik-rubik.de/downloads/ejb-easy-joomla-backup/joomla-3-pro\" title=\"Kubik-Rubik Joomla! Extension - Easy Joomla Backup PRO (EJB PRO)\" target=\"_blank\">Easy Joomla Backup PRO (EJB PRO)</a> с динамическим процессом резервного копирования, использованием ajax-запросов и шифрованием файлов резервных копий.</p>"
COM_EASYJOOMLABACKUP_CREATEBACKUPWAIT="<strong>Пожалуйста, не закрывайте окно, пока не будет завершен процесс создания резервной копии.</strong>"
