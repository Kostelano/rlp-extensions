COM_EASYJOOMLABACKUP="Easy Joomla Backup"

; Настройки компонента
COM_EASYJOOMLABACKUP_ADDDBTABLES="Дополнительные таблицы БД"
COM_EASYJOOMLABACKUP_ADDDBTABLES_DESC="Определите таблицы базы данных, которые имеют другой префикс, отличный от таблиц базы данных Joomla (например, таблицы Matomo, которые находятся в той же базе данных). Каждая запись в новой строке."
COM_EASYJOOMLABACKUP_ADDDROPSTATEMENT="Функция 'DROP TABLE' для дампа БД"
COM_EASYJOOMLABACKUP_ADDDROPSTATEMENT_DESC="Включить или отключить использование функции 'DROP TABLE' для дампа базы данных. Параметр полезен в случае, если необходимо импортировать файл дампа напрямую, без необходимости первоочередного удаления всех таблиц устаревшей базы данных."
COM_EASYJOOMLABACKUP_ADDSUFFIXARCHIVE="Суффикс для заголовков ZIP-файлов"
COM_EASYJOOMLABACKUP_ADDSUFFIXARCHIVE_DESC="Включить или отключить функцию генерации суффикса из 10 случайных символов для заголовков ZIP-файлов резервных копий."
COM_EASYJOOMLABACKUP_BACKUPPROCESS="<span style=\"font-size:15px;text-transform:uppercase\">Параметры создания резервной копии</span>"
COM_EASYJOOMLABACKUP_CONFIGURATION="Easy Joomla Backup: Настройки"
COM_EASYJOOMLABACKUP_ENCRYPTBACKUPARCHIVE="Шифрование файла резервной копии"
COM_EASYJOOMLABACKUP_ENCRYPTBACKUPARCHIVE_DESC="Включить или отключить функцию шифрования файла резервной копии с помощью расширенного стандарта шифрования (AES). Обратите внимание, что функция шифрования увеличивает время выполнения процесса резервного копирования."
COM_EASYJOOMLABACKUP_ENCRYPTION="<span style=\"font-size:15px;text-transform:uppercase\">Параметры шифрования</span>"
COM_EASYJOOMLABACKUP_ENCRYPTIONMETHODALGORITHM="Размер ключа алгоритма шифрования"
COM_EASYJOOMLABACKUP_ENCRYPTIONMETHODALGORITHM_DESC="Определите размер ключа алгоритма шифрования. Согласно NIST, 128-битный размер ключа является оптимальным для безопасного шифрования. Обратите внимание, что слишком большой размер ключа увеличивает время выполнения процесса резервного копирования."
COM_EASYJOOMLABACKUP_EXCLUDEFILES="Исключать файлы"
COM_EASYJOOMLABACKUP_EXCLUDEFILES_DESC="Определите заголовки файлов (включая путь), которые необходимо исключать из ZIP-файла резервной копии (каждая запись в новой строке). Например:<br /><br /><strong>configuration.php</strong><br /><strong>robots.txt</strong><br /><strong>images/sample.jpg</strong>"
COM_EASYJOOMLABACKUP_EXCLUDEFOLDERS="Исключать каталоги"
COM_EASYJOOMLABACKUP_EXCLUDEFOLDERS_DESC="Определите заголовки каталогов (включая путь), которые необходимо исключать из ZIP-файла резервной копии (каждая запись в новой строке). Например:<br /><br /><strong>cache</strong><br /><strong>tmp</strong><br /><strong>administrator/cache</strong><br /><strong>administrator/components/com_easyjoomlabackup/backups</strong><br /><br />Внимание! Данные каталоги по умолчанию исключены из ZIP-файла резервной копии."
COM_EASYJOOMLABACKUP_MAXIMUMEXECUTIONLEVEL="Начальный уровень сканирования"
COM_EASYJOOMLABACKUP_MAXIMUMEXECUTIONLEVEL_DESC="Определите значение начального уровня при подготовке сканирования для процесса резервного копирования (по умолчанию для версии FREE - 6). Данный параметр предназначен для предотвращения тайм-аутов в случае, если у вас глубокая структура файловой системы. Если в процессе резервного копирования возникают тайм-ауты, попробуйте увеличить значение параметра."
COM_EASYJOOMLABACKUP_MAXIMUMEXECUTIONTIME="Максимальное время выполнения"
COM_EASYJOOMLABACKUP_MAXIMUMEXECUTIONTIME_DESC="Определите максимальное время выполнения пакетного процесса (в секундах). Если процесс резервного копирования запускается по тайм-ауту, значение параметра должно быть скорректировано (по умолчанию для версии FREE - 10 секунд). Значение 0 означает, что сценарий использует половину максимального времени выполнения, которое предоставлено сервером. Для предотвращения ошибок постепенно уменьшайте значение параметра и таким образом определите оптимальное значение времени выполнения пакетного процесса.<br /><br />Фактическое время выполнения - значение параметра (в секундах) и время обработки текущего каталога, который добавлен в ZIP-файл."
COM_EASYJOOMLABACKUP_MAXNUMBERBACKUPS="Максимальное количество файлов"
COM_EASYJOOMLABACKUP_MAXNUMBERBACKUPS_DESC="Определите максимальное количество файлов резервных копий. После создания новой резервной копии и превышения данного значения, устаревший файл резервной копии будет автоматически удален с сервера."
COM_EASYJOOMLABACKUP_PREFIXARCHIVE="Префикс для заголовков ZIP-файлов"
COM_EASYJOOMLABACKUP_PREFIXARCHIVE_DESC="Определите префикс для заголовков ZIP-файлов резервных копий. Заполните данной поле, если вы используете сценарий CLI."
COM_EASYJOOMLABACKUP_DROPBOX_UPLOAD_TITLE="<span style=\"font-size:15px;text-transform:uppercase\">Копирование на Dropbox</span>"
COM_EASYJOOMLABACKUP_DROPBOX_UPLOAD_TITLE_DESC="Для интеграции компонента Easy Joomla Backup Pro с учетной записью Dropbox необходимо создать <a href=\"http://dropbox.com/developers/apps\" target=\"_blank\">Dropbox App</a> с токеном доступа. На странице создания выберите Dropbox API, затем \"полный\" тип доступа к каталогу и введите имя App. После создания приложения нажмите кнопку <strong>Generate</strong> в параметре OAuth 2, скопируйте токен доступа и вставьте его в поле параметра ниже. Если вы все сделали правильно, теперь файлы резервных копий могут копироваться на Dropbox одним кликом мыши. Обратите внимание, что компонент Easy Joomla Backup Pro загружает файлы резервных копий в каталог <code>apps/имя_вашего_app</code>."
COM_EASYJOOMLABACKUP_DROPBOX_UPLOAD_ACCESS_TOKEN="Токен доступа"
COM_EASYJOOMLABACKUP_DROPBOX_UPLOAD_ACCESS_TOKEN_DESC="Введите токен доступа OAuth 2."

