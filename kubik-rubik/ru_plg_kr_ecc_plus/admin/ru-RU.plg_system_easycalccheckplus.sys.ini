PLG_SYSTEM_EASYCALCCHECKPLUS_XML_DESCRIPTION="<p><strong>EasyCalcCheck Plus (ECC Plus)</strong> - плагин для интеграции капчи в основные формы компонентов ядра Joomla (com_contact, com_content, com_users) и формы сторонних расширений посредством функционала внутренней защиты и веб-сервисов (reCaptcha, hCaptcha, Akismet, Honeypot, StopForumSpam, Botscout). Функционал внутренней защиты плагина предусматривает наличие арифметического уравнения, проверочного вопроса, скрытого поля, контроля времени для блокировки отправки формы, защиты от SQL-инъекций и локального подключения файлов.</p><p>Поддерживаемые сторонние расширения: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, IProperty Real Estate, JomSocial, Kunena, Phoca Guestbook и Virtuemart.</p><p>Функционал плагина позволяет выполнить пользовательский вызов капчи с помощью переменной <code>{easycalccheckplus}</code>, которая должна быть размещена между атрибутами формы в необходимой позиции.</p><p>Кроме того, в плагине доступна функция защиты страницы авторизации в панели управления с помощью секретного токена.</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/ecc-easycalccheck-plus\" title=\"Kubik-Rubik Joomla! Extension - ECC Plus\" target=\"_blank\">EasyCalcCheck Plus (ECC Plus)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/easycalccheck-plus\" title=\"Joomla! Extensions Directory - ECC Plus\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr /><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.2.0 | <a href=\"http://jnotes.net.ua/files/plugins/ru-ecc-plus\" title=\"Jnotes.net.ua - Русская локализация EasyCalcCheck Plus (ECC Plus)\" target=\"_blank\">Проверить обновления</a></p>"

