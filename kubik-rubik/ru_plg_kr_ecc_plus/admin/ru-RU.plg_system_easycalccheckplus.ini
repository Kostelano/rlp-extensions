PLG_ECC_SPACER_RECAPTCHA="Google reCaptcha"
PLG_ECC_SQLINJECTIONANDLOCALFILEINCLUSION="Защита от SQL-инъекций"
PLG_ECC_SQLINJECTIONANDLOCALFILEINCLUSION_DESC="Включить или отключить защиту от SQL-инъекций и локального подключения файлов."
PLG_ECC_STOPFORUMSPAM="Веб-служба StopForumSpam"
PLG_ECC_STOPFORUMSPAM_DESC="Включить или отключить использование веб-службы StopForumSpam. Веб-служба позволяет выполнять проверку IP-адреса посетителя на наличие в черном списке <strong>stopforumspam.com</strong>."
PLG_ECC_STRINGALTERNATIVE="Альтернативная строка поиска"
PLG_ECC_STRINGALTERNATIVE_DESC="Если капча не отображается (например, если шаблон переопределен и плагин не может найти форму на странице), соответствующую строку поиска можно ввести вручную. Например, альтернативная строка поиска для шаблонов Artisteer следующая: <div style="_QQ_"margin-top:5px"_QQ_"><code>&lt;span class="_QQ_"art-button-wrapper"_QQ_"&gt;</code></div>"
PLG_ECC_TIMEHIDDEN="Контроль времени"
PLG_ECC_TIMEHIDDEN_DESC="Включить или отключить функцию контроля времени для блокировки возможности отправки формы."
PLG_ECC_TIMEHIDDENSEC="Время блокировки"
PLG_ECC_TIMEHIDDENSEC_DESC="Определите количество секунд для блокировки возможности отправки формы."
PLG_ECC_TOKEN="Секретный токен"
PLG_ECC_TOKEN_DESC="Введите секретный токен для защиты панели администратора (например, <strong>abcde</strong>). Таким образом, страница авторизации в панели администратора будет доступна по адресам:<br /><div style="_QQ_"margin-top:5px"_QQ_"><code>/administrator/?token=abcde</code></div><div style="_QQ_"margin-top:5px;margin-bottom:5px"_QQ_"><code>/administrator/index.php?token=abcde</code></div>Внимание! Ноль (0) не является допустимым значением в данном поле."
PLG_ECC_URLFALSETOKEN="Страница переадресации"
PLG_ECC_URLFALSETOKEN_DESC="Введите адрес страницы, на которую будет перенаправлен пользователь, если он введет некорректный секретный токен. Формат адреса страницы: <div style="_QQ_"margin-top:5px;margin-bottom:5px"_QQ_"><code>http://domain.net.ua</code></div>Если поле оставить пустым, пользователь будет перенаправлен на главную страницу сайта."
PLG_ECC_USERLOGIN="Joomla! Авторизация пользователей"
PLG_ECC_USERLOGINATTEMPTS="Максимальное количество неудачных<br />попыток авторизоваться"
PLG_ECC_USERLOGINATTEMPTS_DESC="Определите максимальное количество неудачных попыток входа пользователей в модуле авторизации. Если количество неудачных попыток достигнуто, пользователь сможет войти в систему только после того, как он пройдет проверку на защиту от спама в форме авторизации компонента com_users. Данный параметр предназначен для предотвращения возможных атак методом перебора паролей через прямые запросы POST."
PLG_ECC_USERLOGIN_DESC="Показывать или скрывать капчу в форме авторизации пользователей Joomla (com_users)."
PLG_ECC_USERREGISTRATION="Joomla! Регистрация пользователей"
PLG_ECC_USERREGISTRATION_DESC="Показывать или скрывать капчу в форме регистрации пользователей Joomla и восстановления пароля или логина (com_users)."
PLG_ECC_VIRTUEMART="Virtuemart"
PLG_ECC_VIRTUEMART_DESC="Показывать или скрывать капчу в форме расширения Virtuemart."
PLG_ECC_WARNING_FORMNOTFOUND="<strong>EasyCalcCheck Plus:</strong> форма не найдена, поскольку шаблон использует переопределение.<br />Пожалуйста, определите альтернативную строку поиска для формы в файле <strong>easycalccheckplus.php</strong> или удалите переопределение в <strong>templates/ваш_шаблон/html</strong>."
PLG_ECC_WARNING_NOHIDDENFIELD="<strong>EasyCalcCheck Plus:</strong> использование скрытого поля невозможно.<br />Пожалуйста, определите альтернативную строку поиска для скрытого поля в файле <strong>easycalccheckplus.php</strong> или отключите параметр."
PLG_ECC_WARNINGREFERENCE="Показывать предупреждение"
PLG_ECC_WARNINGREFERENCE_DESC="Показывать или скрывать предупреждение о возможной потере данных в форме во время возможного сбоя или некорректном заполнении одного из полей капчи. Предупреждение будет отображаться только в том случае, если отключен параметр "_QQ_"Сохранять данные в форме"_QQ_"."
PLG_ECC_WRONGJOOMLAVERSION="<strong>EasyCalcCheck Plus</strong>: выполнена установка устаревшей версии! Пожалуйста, удалите текущую и установите новую версию."

