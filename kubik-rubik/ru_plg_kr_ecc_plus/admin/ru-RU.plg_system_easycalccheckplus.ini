PLG_ECC_BACKENDPROTECTION_DESC="Включить или отключить защиту страницы авторизации в панели администратора с помощью секретного токена. Формат адреса страницы:<br /><div style="_QQ_"margin-top:5px"_QQ_"><code>/administrator/?token=XXX</code></div><div style="_QQ_"margin-top:5px"_QQ_"><code>/administrator/index.php?token=XXX</code></div>"
