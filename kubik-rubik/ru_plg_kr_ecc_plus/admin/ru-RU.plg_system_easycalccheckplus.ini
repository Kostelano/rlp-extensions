PLG_ECC_FOXCONTACT_DESC="Показывать или скрывать капчу в форме расширения Fox Contact."
PLG_ECC_HIDDENFIELD="Скрытое поле"
PLG_ECC_HIDDENFIELD_DESC="Включить или отключить использование скрытого поля. Некоторые спам-боты пытаются заполнить все поля формы без исключения. Если они заполнят данное поле (которое скрыто для реального посетителя сайта), форма не будет отправлена."
