PLG_ECC="Система - EasyCalcCheck Plus (ECC Plus)"
PLG_ECC_XML_DESCRIPTION="<h2><strong>EasyCalcCheck Plus (ECC Plus)</strong></h2><p><strong>EasyCalcCheck Plus (ECC Plus)</strong> - плагин для интеграции капчи в основные формы компонентов Joomla (com_contact, com_content, com_users) и формы сторонних расширений посредством функционала внутренней защиты и веб-сервисов (Google reCaptcha, Akismet, Botscout, Honeypot, StopForumSpam). Функционал внутренней защиты плагина предусматривает наличие арифметического уравнения, проверочного вопроса, скрытого поля, контроля времени для блокировки отправки формы, защиты от SQL-инъекций и локального подключения файлов.</p><p>Поддерживаемые сторонние расширения: aiContactSafe, AlfContact, Community Builder, DFContact, Easybook Reloaded, Fox Contact, Flexi Contact, Flexi Contact Plus, IProperty Real Estate, JomSocial, Kunena Forum, Phoca Guestbook и Virtuemart.</p><p>Функционал плагина позволяет выполнить пользовательский вызов капчи с помощью переменной <strong>{easycalccheckplus}</strong>, которая должна быть размещена между атрибутами формы в необходимой позиции.</p><p>Кроме того, в плагине доступна функция защиты страницы авторизации в панели администратора с помощью секретного токена.</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/ecc-easycalccheck-plus"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - ECC Plus"_QQ_" target="_QQ_"_blank"_QQ_">EasyCalcCheck Plus (ECC Plus)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/easycalccheck-plus"_QQ_" title="_QQ_"Joomla! Extensions Directory - ECC Plus"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.1.6 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-ecc-plus"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация EasyCalcCheck Plus (ECC Plus)"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p>"
