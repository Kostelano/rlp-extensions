PLG_ECC_KEEPVALUES="Сохранять данные в форме"
PLG_ECC_KEEPVALUES_DESC="Включить или отключить функцию сохранения данных в форме во время возможного сбоя или неверном заполнении одного из полей капчи."
PLG_ECC_KUNENA="Kunena Forum"
PLG_ECC_KUNENA_DESC="Показывать или скрывать капчу в форме расширения Kunena Forum."
PLG_ECC_MAILTO_CONTENT="Joomla! Отправить ссылку другу"
PLG_ECC_MAILTO_CONTENT_DESC="Показывать или скрывать капчу в форме отправки ссылки другу (com_content)."
PLG_ECC_MAXIMUMVALUE="Максимальное значение элементов"
PLG_ECC_MAXIMUMVALUE_DESC="Определите максимальное значение элементов (слагаемого и вычитаемого) для формирования арифметического уравнения (по умолчанию 20)."
PLG_ECC_NEGATIVE="Отрицательный результат"
PLG_ECC_NEGATIVE_DESC="Включить или отключить функцию формирования арифметического уравнения таким образом, чтобы была возможность получения отрицательного значения в результате вычисления."
PLG_ECC_ONLYGUESTS="Показывать капчу только для гостей"
PLG_ECC_ONLYGUESTS_DESC="Показывать или скрывать капчу только для анонимных посетителей (гостей). Следующие параметры плагина не будут затронуты: Bot-Trap, защита от SQL-инъекций и защита панели администратора."
PLG_ECC_OPERAND="Количество операндов"
PLG_ECC_OPERAND_DESC="Определите количество операндов, которое должно содержать арифметическое уравнение."
PLG_ECC_OPERATOR="Оператор уравнения"
PLG_ECC_OPERATOR_DESC="Определите оператор арифметического уравнения. Для улучшения защиты от спама рекомендуется использовать значение "_QQ_"В случайном порядке"_QQ_"."
PLG_ECC_PHOCAGUESTBOOK="Phoca Guestbook"
PLG_ECC_PHOCAGUESTBOOK_DESC="Показывать или скрывать капчу в форме расширения Phoca Guestbook."
PLG_ECC_POWEREDBY="Показывать копирайты"
PLG_ECC_POWEREDBY_DESC="Показывать или скрывать копирайты автора расширения."
PLG_ECC_QUESTION="Проверочный вопрос"
PLG_ECC_QUESTIONA="Введите ответ"
PLG_ECC_QUESTIONA_DESC="Введите ответ на проверочный вопрос для предотвращения возможного спама. Обратите внимание, что успешное завершение данной проверки возможно только после ввода точного ответа на проверочный вопрос (включая регистр символов)."
PLG_ECC_QUESTION_DESC="Включить или отключить использование проверочного вопроса для предотвращения возможного спама."
PLG_ECC_QUESTIONQ="Введите вопрос"
PLG_ECC_QUESTIONQ_DESC="Введите проверочный вопрос для предотвращения возможного спама."
