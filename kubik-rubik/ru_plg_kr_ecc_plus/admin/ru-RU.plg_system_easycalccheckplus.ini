PLG_ECC_CONTACTFORM_DESC="Показывать или скрывать капчу в форме обратной связи Joomla (com_contact)."
PLG_ECC_CONVERT="Числа в виде слов"
PLG_ECC_CONVERT_DESC="Включить или отключить преобразование числовых значений в слова для формирования арифметического уравнения. Вероятность преобразования составляет 2/3 для отображения в виде слова и 1/3 для отображения в виде числа."
PLG_ECC_CUSTOMCALL="Пользовательский вызов капчи<br />(только для экспертов)"
PLG_ECC_CUSTOMCALL_DESC="Включить или отключить пользовательский вызов капчи с помощью переменной <strong>{easycalccheckplus}</strong>, которая должна быть размещена между атрибутами формы в необходимой позиции. Для размещения переменной в сторонних расширениях воспользуйтесь функцией переопределения шаблонов. Для получения дополнительной информации, пожалуйста, посетите страницу проекта."
PLG_ECC_DFCONTACT="DFContact"
PLG_ECC_DFCONTACT_DESC="Показывать или скрывать капчу в форме расширения DFContact."
PLG_ECC_EASYBOOKRELOADED="Easybook Reloaded"
PLG_ECC_EASYBOOKRELOADED_DESC="Показывать или скрывать капчу в форме расширения Easybook Reloaded."
PLG_ECC_ENCODE="Шифровать данные в форме"
PLG_ECC_ENCODE_DESC="Включить или отключить функцию шифрования данных в форме. Параметр будет работать в том случае, если отключено отображение ошибок Joomla и плагин "_QQ_"Система - Отладка"_QQ_" (Debug)."
