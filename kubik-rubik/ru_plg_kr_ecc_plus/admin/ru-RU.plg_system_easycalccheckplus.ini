PLG_SYSTEM_EASYCALCCHECKPLUS_SQLINJECTIONANDLOCALFILEINCLUSION_DESC="Включить или отключить защиту от SQL-инъекций и локального подключения файлов."
PLG_SYSTEM_EASYCALCCHECKPLUS_STOPFORUMSPAM="Веб-сервис StopForumSpam"
PLG_SYSTEM_EASYCALCCHECKPLUS_STOPFORUMSPAM_DESC="Включить или отключить использование веб-сервиса StopForumSpam. Веб-сервис позволяет выполнять проверку IP-адреса посетителя на наличие в черном списке <a href=\"#\">stopforumspam.com</a>."
PLG_SYSTEM_EASYCALCCHECKPLUS_STRINGALTERNATIVE="Альтернативная строка поиска"
PLG_SYSTEM_EASYCALCCHECKPLUS_STRINGALTERNATIVE_DESC="Если капча не отображается (например, если шаблон переопределен и плагин не может найти форму на странице), соответствующую строку поиска можно ввести вручную. Например, альтернативная строка поиска для шаблонов Artisteer следующая: <div style=\"margin-top:5px\"><code>&lt;span class=\"art-button-wrapper\"&gt;</code></div>"
PLG_SYSTEM_EASYCALCCHECKPLUS_TIMEHIDDEN="Контроль времени"
PLG_SYSTEM_EASYCALCCHECKPLUS_TIMEHIDDEN_DESC="Включить или отключить функцию контроля времени для блокировки возможности отправки формы."
PLG_SYSTEM_EASYCALCCHECKPLUS_TIMEHIDDENSEC="Время блокировки"
PLG_SYSTEM_EASYCALCCHECKPLUS_TIMEHIDDENSEC_DESC="Введите количество секунд для блокировки возможности отправки формы."
PLG_SYSTEM_EASYCALCCHECKPLUS_TOKEN="Секретный токен"
PLG_SYSTEM_EASYCALCCHECKPLUS_TOKEN_DESC="Введите секретный токен для защиты панели управления (например, <strong>abcde</strong>). Таким образом, страница авторизации в панели управления будет доступна по адресам:<br /><div style=\"margin-top:5px\"><code>/administrator/?token=abcde</code></div><div style=\"margin-top:5px;margin-bottom:5px\"><code>/administrator/index.php?token=abcde</code></div>Внимание! Ноль (0) не является допустимым значением в данном поле."
PLG_SYSTEM_EASYCALCCHECKPLUS_URLFALSETOKEN="Страница переадресации"
PLG_SYSTEM_EASYCALCCHECKPLUS_URLFALSETOKEN_DESC="Введите адрес страницы, на которую будет перенаправлен пользователь, если он введет некорректный секретный токен. Формат адреса страницы: <div style=\"margin-top:5px;margin-bottom:5px\"><code>http://domain.net.ua</code></div>Если поле оставить пустым, пользователь будет перенаправлен на главную страницу сайта."
PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGIN="Авторизация пользователей"
PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGIN_DESC="Показывать или скрывать капчу в форме авторизации пользователей Joomla (com_users)."
PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGINATTEMPTS="Максимальное количество неудачных попыток авторизации"
PLG_SYSTEM_EASYCALCCHECKPLUS_USERLOGINATTEMPTS_DESC="Введите максимальное количество неудачных попыток входа пользователей в модуле авторизации. Если количество неудачных попыток достигнуто, пользователь сможет войти в систему только после того, как он пройдет проверку на защиту от спама в форме авторизации компонента com_users. Данный параметр предназначен для предотвращения возможных атак методом перебора паролей через прямые POST-запросы."
PLG_SYSTEM_EASYCALCCHECKPLUS_USERREGISTRATION="Регистрация пользователей"
PLG_SYSTEM_EASYCALCCHECKPLUS_USERREGISTRATION_DESC="Показывать или скрывать капчу в форме регистрации пользователей Joomla и восстановления пароля или логина (com_users)."
PLG_SYSTEM_EASYCALCCHECKPLUS_VIRTUEMART="Virtuemart"
PLG_SYSTEM_EASYCALCCHECKPLUS_VIRTUEMART_DESC="Показывать или скрывать капчу в форме расширения Virtuemart."
PLG_SYSTEM_EASYCALCCHECKPLUS_WARNING_FORMNOTFOUND="<strong>EasyCalcCheck Plus</strong>: форма не найдена, поскольку шаблон использует переопределение. Пожалуйста, определите альтернативную строку поиска для формы в файле <strong>easycalccheckplus.php</strong> или удалите переопределение в <strong>templates/ваш_шаблон/html</strong>."
PLG_SYSTEM_EASYCALCCHECKPLUS_WARNING_NOHIDDENFIELD="<strong>EasyCalcCheck Plus</strong>: использование скрытого поля невозможно. Пожалуйста, определите альтернативную строку поиска для скрытого поля в файле <strong>easycalccheckplus.php</strong> или отключите параметр."
PLG_SYSTEM_EASYCALCCHECKPLUS_WARNINGREFERENCE="Показывать предупреждение"
PLG_SYSTEM_EASYCALCCHECKPLUS_WARNINGREFERENCE_DESC="Показывать или скрывать предупреждение о возможной потере данных в форме во время возможного сбоя или некорректном заполнении одного из полей капчи. Предупреждение будет отображаться только в том случае, если отключен параметр <strong>Сохранять данные в форме</strong>."
PLG_SYSTEM_EASYCALCCHECKPLUS_WRONGJOOMLAVERSION="<strong>EasyCalcCheck Plus</strong>: выполнена установка устаревшей версии! Пожалуйста, удалите текущую и установите новую версию."

