PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT="Числа в виде слов"
PLG_SYSTEM_EASYCALCCHECKPLUS_CONVERT_DESC="Включить или отключить преобразование числовых значений в слова для формирования арифметического уравнения. Вероятность преобразования составляет 2/3 для отображения в виде слова и 1/3 для отображения в виде числа."
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL="Пользовательский вызов капчи<br />(только для экспертов)"
PLG_SYSTEM_EASYCALCCHECKPLUS_CUSTOMCALL_DESC="Включить или отключить пользовательский вызов капчи с помощью переменной <strong>{easycalccheckplus}</strong>, которая должна быть размещена между атрибутами формы в необходимой позиции. Для размещения переменной в сторонних расширениях воспользуйтесь функцией переопределения шаблонов. Для получения дополнительной информации, пожалуйста, посетите страницу проекта."
PLG_SYSTEM_EASYCALCCHECKPLUS_DFCONTACT="DFContact"
