PLG_SYSTEM_EASYCALCCHECKPLUS_HIDDENFIELD_DESC="Включить или отключить использование скрытого поля. Некоторые спам-боты пытаются заполнить все поля формы без исключения. Если они заполнят данное поле (которое скрыто для реального посетителя сайта), форма не будет отправлена."
