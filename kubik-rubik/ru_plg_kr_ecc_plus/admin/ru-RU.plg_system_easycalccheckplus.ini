PLG_SYSTEM_EASYCALCCHECKPLUS_MAXIMUMVALUE="Максимальное значение элементов"
PLG_SYSTEM_EASYCALCCHECKPLUS_MAXIMUMVALUE_DESC="Введите максимальное значение элементов (слагаемого и вычитаемого) для формирования арифметического уравнения (по умолчанию 20)."
PLG_SYSTEM_EASYCALCCHECKPLUS_NEGATIVE="Отрицательный результат"
PLG_SYSTEM_EASYCALCCHECKPLUS_NEGATIVE_DESC="Включить или отключить функцию формирования арифметического уравнения таким образом, чтобы была возможность получения отрицательного значения в результате вычисления."
PLG_SYSTEM_EASYCALCCHECKPLUS_ONLYGUESTS="Показывать капчу только для гостей"
PLG_SYSTEM_EASYCALCCHECKPLUS_ONLYGUESTS_DESC="Показывать или скрывать капчу только для анонимных посетителей (гостей). Следующие параметры плагина не будут затронуты: Bot-Trap, защита от SQL-инъекций и защита панели управления."
PLG_SYSTEM_EASYCALCCHECKPLUS_OPERAND="Количество операндов"
PLG_SYSTEM_EASYCALCCHECKPLUS_OPERAND_DESC="Выберите количество операндов, которое должно содержать арифметическое уравнение."
PLG_SYSTEM_EASYCALCCHECKPLUS_OPERATOR="Оператор уравнения"
PLG_SYSTEM_EASYCALCCHECKPLUS_OPERATOR_DESC="Выберите оператор арифметического уравнения. Для улучшения защиты от спама рекомендуется использовать значение <strong>В случайном порядке</strong>."
PLG_SYSTEM_EASYCALCCHECKPLUS_PHOCAGUESTBOOK="Phoca Guestbook"
PLG_SYSTEM_EASYCALCCHECKPLUS_PHOCAGUESTBOOK_DESC="Показывать или скрывать капчу в форме расширения Phoca Guestbook."
PLG_SYSTEM_EASYCALCCHECKPLUS_POWEREDBY="Показывать копирайты"
PLG_SYSTEM_EASYCALCCHECKPLUS_POWEREDBY_DESC="Показывать или скрывать копирайты автора расширения."
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTION="Проверочный вопрос"
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTION_DESC="Включить или отключить использование проверочного вопроса для предотвращения возможного спама."
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONA="Введите ответ"
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONA_DESC="Введите ответ на проверочный вопрос для предотвращения возможного спама. Обратите внимание, что успешное завершение данной проверки возможно только после ввода точного ответа на проверочный вопрос (включая регистр символов)."
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONLANGUAGE="Язык"
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONLANGUAGE_DESC="Выберите язык сайта для отображения проверочного вопроса на выбранном пользователем языке."
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONQ="Введите вопрос"
PLG_SYSTEM_EASYCALCCHECKPLUS_QUESTIONQ_DESC="Введите проверочный вопрос для предотвращения возможного спама."
