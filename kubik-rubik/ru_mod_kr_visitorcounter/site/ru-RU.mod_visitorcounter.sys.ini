MOD_VISITORCOUNTER_XML_DESCRIPTION="<p><strong>Visitorcounter (VCNT)</strong> - модуль для отображения количества посетителей сайта с возможностью исключения определенных поисковых роботов (по User-Agents) и IP-адресов.</p><p>Модуль не собирает и не хранит персональные данные посетителей сайта. Функционал модуля позволяет преобразовать временно сохраненные IP-адреса в хеш-значения (с секретными ключами), что не позволит получить данные с оригинальными IP-адресами посетителей сайта.</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/vcnt-visitorcounter"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - Visitorcounter (VCNT)"_QQ_" target="_QQ_"_blank"_QQ_">Visitorcounter (VCNT)</a>.</p><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/vcnt"_QQ_" title="_QQ_"Joomla! Extensions Directory - Visitorcounter (VCNT)"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.3.2 | <a href="_QQ_"http://jnotes.net.ua/files/modules/ru-vcnt"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Visitorcounter (VCNT)"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p>"

