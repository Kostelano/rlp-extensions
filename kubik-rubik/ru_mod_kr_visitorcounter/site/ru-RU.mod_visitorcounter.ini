MOD_VISITORCOUNTER_ANONYMIZEIP="Анонимизировать IP-адреса"
MOD_VISITORCOUNTER_ANONYMIZEIP_DESC="Включить или отключить функцию анонимизации IP-адресов посетителей сайта. Функционал параметра предусматривает замену последнего октета IP-адреса (8 бит) на 0. Если используется протокол IPv6, из IP-адреса будут удалены последние две группы (32 бита). Кроме того, параметр позволяет преобразовать IP-адреса в хеш-значения (с секретными ключами). Обратите внимание, что доступ с IP-адресов, которые отличаются только последним октетом (или двумя последними группами), не будет рассматриваться как, например, два разных обращения к странице сайта."
