MOD_VISITORCOUNTER_HITS_OPTION_DESC="Введите пользовательский текст для замены заголовка <strong>Просмотры страниц</strong>. Если поле оставить пустым, будет использоваться заголовок по умолчанию. <div style="_QQ_"margin-top:5px;font-style:italic;color:#c74044;"_QQ_">Данный параметр доступен только в PRO-версии модуля.</div>"
