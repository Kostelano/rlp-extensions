COM_MODULES_DONATION_FIELDSET_LABEL="Код пожертвования"
KR_DONATION_CODE="Код пожертвования"
KR_DONATION_CODE_DESC="Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена и введите в поле данного параметра. Код пожертвования действителен для одного домена и для всех расширений проекта <strong>Kubik-Rubik</strong>. Код пожертвования проверяется один раз за сессию, за исключением изменения значения данного параметра. Обратите внимание, что для проведения проверки на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>."
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="<div style="_QQ_"text-align:left;font-size:small"_QQ_">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена: <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">информация о коде пожертвования</a>. Данное поле будет деактивировано после ввода кода пожертвования.</div>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="Внимание! Проверка кода пожертвования на локальном сервере невозможна! Пожалуйста, удалите введенный код."
KR_DONATION_CODE_CHECK_DEFAULT="<div style="_QQ_"text-align:left;font-size:small"_QQ_">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена <strong>%s</strong>: <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">информация о коде пожертвования</a>. Данное поле будет деактивировано после ввода кода пожертвования.</div>"
KR_DONATION_CODE_CHECK_ERROR_SERVER="Ошибка! Не удалось вызвать скрипт для проверки кода пожертвования, однако расширение будет работать без ограничений."
KR_DONATION_CODE_CHECK_ERROR="Ошибка! Для проведения проверки кода пожертвования на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>. Пожалуйста, активируйте одну из них и повторите попытку."
KR_DONATION_CODE_CHECK_SUCCESS="Код пожертвования действителен! Благодарим вас за поддержку проекта <strong>Kubik-Rubik</strong>."
