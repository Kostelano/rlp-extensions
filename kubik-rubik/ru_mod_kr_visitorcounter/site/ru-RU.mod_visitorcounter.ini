MOD_VISITORCOUNTER_HITS_IPLOCK_DESC="Включить или отключить функцию объединения обращений посетителя к страницам сайта с одного IP-адреса (счетчик просмотров страниц). <div style="_QQ_"margin-top:5px;font-style:italic;color:#c74044;"_QQ_">Данный параметр доступен только в PRO-версии модуля.</div>"
