MOD_VISITORCOUNTER_HITS_SHOW_DESC="Показывать или скрывать количество просмотров страниц сайта. <div style="_QQ_"margin-top:5px;font-style:italic;color:#c74044;"_QQ_">Данный параметр доступен только в PRO-версии модуля.</div>"
