PLG_SIGE="Контент - Simple Image Gallery Extended (SIGE)"
PLG_SIGE_XML_DESCRIPTION="<h2><strong>Simple Image Gallery Extended (SIGE)</strong></h2><p><strong>Simple Image Gallery Extended (SIGE)</strong> - плагин для создания мощной галереи изображений в материалах Joomla.</p><h4>Использование тега плагина</h4><ul><li style="_QQ_"line-height:21px"_QQ_"><code>{gallery}подкаталог{/gallery}</code> - подкаталог изображений в каталоге <strong>images</strong>.</li><li style="_QQ_"line-height:21px"_QQ_"><code>{gallery}images/подкаталог{/gallery}</code> - полный путь к каталогу изображений от корневой директории веб-сайта, если в настройках плагина активирован параметр <strong>Корневая директория</strong>.</li><li style="_QQ_"line-height:21px"_QQ_"><code>{gallery}подкаталог,параметр_1=1,параметр_2=1...{/gallery}</code> - подкаталог изображений в каталоге <strong>images</strong> с параметрами плагина.</li></ul><h4>Использование плагина</h4><ul><li style="_QQ_"line-height:21px"_QQ_">Создайте галерею изображений со всеми необходимыми функциями и активируйте параметр <strong>Хранение миниатюр</strong> (параметры в теге плагина используются только для отдельной галереи изображений).</li><li style="_QQ_"line-height:21px"_QQ_">Активируйте турбо-режим при синтаксическом вызове тега (<strong>turbo=1</strong>). В таком случае плагин создаст два текстовых файла, включая полный макет вывода в HTML, которые будут загружаться при последующих обращениях к странице веб-сайта. Таким образом, обработка каждого изображения не будет выполняться каждый раз при загрузке страницы веб-сайта с галереей изображений.</li></ul><p>Более подробная информация и полный список параметров при синтаксическом вызове тега плагина доступны на странице расширения.</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - SIGE"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended (SIGE)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/sige"_QQ_" title="_QQ_"Joomla! Extensions Directory - SIGE"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.3.4 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-sige"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Simple Image Gallery Extended (SIGE)"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p>"
COM_PLUGINS_SIGE_GALLERY_FIELDSET_LABEL="Галерея"
COM_PLUGINS_SIGE_IMAGE_FIELDSET_LABEL="Оригинал изображения"
COM_PLUGINS_SIGE_JSVIEW_FIELDSET_LABEL="Визуализация"
COM_PLUGINS_SIGE_PLG_SIGE_WATERMARK_FIELDSET_LABEL="Водный знак"
COM_PLUGINS_SIGE_THUMBNAIL_FIELDSET_LABEL="Миниатюра"
PLG_SIGE_BOTTOMLEFT="Внизу слева"
PLG_SIGE_BOTTOMRIGHT="Внизу справа"
PLG_SIGE_CALCMAXTHUMBSIZE="Максимальный размер миниатюр"
PLG_SIGE_CALCMAXTHUMBSIZE_DESC="Параметр позволяет вычислить и автоматически определить максимальный размер миниатюр (ширины и высоты) для предотвращения больших отступов между ними. Обратите внимание, что данный параметр увеличивает нагрузку на сервер и время загрузки страницы веб-сайта. Для галереи с большим количеством изображений рекомендуется использовать параметры точного определением размера миниатюр."
PLG_SIGE_CAPTION="Заголовок изображения"
PLG_SIGE_CAPTION_DESC="Параметр позволяет отображать заголовок изображения."
PLG_SIGE_CENTER="По центру"
PLG_SIGE_COLUMNQUANTITY="Количество миниатюр в одной строке"
PLG_SIGE_COLUMNQUANTITY_DESC="Определите количество миниатюр для отображения в одной строке. Поле параметра можно оставить пустым."
PLG_SIGE_COPYRIGHT="Ссылка на веб-сайт автора"
PLG_SIGE_COPYRIGHT_DESC="Параметр позволяет отображать ссылку на веб-сайт автора расширения."
PLG_SIGE_CROP="Обрезка изображений"
PLG_SIGE_CROP_DESC="Параметр позволяет выполнить обрезку изображений для создания одинаковых по стилю миниатюр."
PLG_SIGE_CROPFACTOR="Уровень масштабирования"
PLG_SIGE_CROPFACTOR_DESC="Определите уровень масштабирования при создании миниатюр в процентах (без дробной части). Доступные значения параметра: 1 - 99."
PLG_SIGE_CSSIMAGE="Превью изображения"
PLG_SIGE_CSSIMAGE_DESC="Параметр позволяет отображать превью оригинала изображения во всплывающей подсказке при наведении курсора мыши на миниатюру."
PLG_SIGE_CSSIMAGEHALF="Превью половины изображения"
PLG_SIGE_CSSIMAGEHALF_DESC="Параметр позволяет отображать превью половины оригинала изображения во всплывающей подсказке при наведении курсора мыши на миниатюру (в случае, если размер оригинала изображения слишком большой)."
PLG_SIGE_DISPLAYMESSAGE="Заголовок материала в навигации"
PLG_SIGE_DISPLAYNAVTIP="Элементы навигации"
PLG_SIGE_DOWNLOAD="Кнопка для загрузки изображения"
PLG_SIGE_DOWNLOAD_DESC="Параметр позволяет отображать кнопку для загрузки изображения."
PLG_SIGE_ENCRYPT="Метод шифрования заголовков"
PLG_SIGE_ENCRYPT_DESC="Определите метод шифрования заголовков новых изображений относительно их оригиналов с целью предотвращения их кражи.<div style="_QQ_"margin:10px 0"_QQ_">ROT13 - слабый, но быстрый.<br />MD5 - безопасный, но работает медленнее, чем ROT13.<br />SHA1 - максимально безопасный, но работает медленнее, чем MD5.</div>Оптимальное значение: MD5."
PLG_SIGE_ENCRYPT_NONE="Нет"
PLG_SIGE_FILEINFO="Информация из текстового файла"
PLG_SIGE_FILEINFO_DESC="Параметр позволяет использовать информацию об изображении из текстового файла (<strong>captions.txt</strong> или <strong>captions-ru-RU.txt</strong> для многоязычных сайтов), который должен быть представлен в каталоге изображений."
PLG_SIGE_GAPH="Горизонтальный отступ"
PLG_SIGE_GAPH_DESC="Определите горизонтальный отступ между миниатюрами (в пикселях)."
PLG_SIGE_GAPV="Вертикальный отступ"
PLG_SIGE_GAPV_DESC="Определите вертикальный отступ между миниатюрами (в пикселях)."
PLG_SIGE_HEIGHTIMAGETHUMBS="Высота изображений"
PLG_SIGE_HEIGHTIMAGETHUMBS_DESC="Определите высоту новых изображений для создания из оригиналов (в пикселях). Если активирован параметр "_QQ_"Сохранение пропорций"_QQ_", то данное значение - максимальная высота изображений по отношению к установленной ширине."
PLG_SIGE_HEIGHTTHUMBS="Максимальная высота миниатюры"
PLG_SIGE_HEIGHTTHUMBS_DESC="Определите максимальную высоту миниатюры изображения (в пикселях)."
PLG_SIGE_IMAGEINFO="Информация об изображении"
PLG_SIGE_IMAGEINFO_DESC="Отображение заголовка изображения, мета-данных IPTC или информации из текстового файла."
PLG_SIGE_IMAGELINK="Ссылка на веб-сайт"
PLG_SIGE_IMAGELINK_DESC="Определите адрес ссылки на веб-сайт (например, domain.net.ua), на который будет перенаправлен пользователь по клику на миниатюру изображения. Обратите внимание, что параметры JS-эффекта галереи и всплывающей подсказки при наведении курсора мыши на миниатюру будут отключены."
PLG_SIGE_IMAGELINKNEW="Ссылка в новом окне"
PLG_SIGE_IMAGESNEW="Восстановление размера"
PLG_SIGE_IMAGESNEW_DESC="Параметр позволяет восстановить оригиналы изображений (например, если размеры оригиналов изображений были изменены ранее). Обратите внимание, что после подбора оптимального размера изображений параметр должен быть отключен."
PLG_SIGE_IPTC="Использование IPTC"
PLG_SIGE_IPTC_DESC="Параметр позволяет использовать значения мета-данных IPTC для генерирования заголовка и подписи изображения."
PLG_SIGE_IPTCUTF8="Использование IPTC (UTF-8)"
PLG_SIGE_IPTCUTF8_DESC="Параметр позволяет использовать значения мета-данных IPTC для генерирования заголовка и подписи изображения (в кодировке UTF-8)."
PLG_SIGE_JS="Визуализация галереи (JS-файл)"
PLG_SIGE_JS_DESC="Определите JS-файл в соответствии с выбранным JS-эффектом галереи изображений. Если JS-файл подключен к странице веб-сайта другим способом, выберите значение "_QQ_"Нет"_QQ_"."
PLG_SIGE_LIMIT="Ограничение количества миниатюр"
PLG_SIGE_LIMIT_DESC="Параметр позволяет отображать ограниченное количество миниатюр (например, для галереи с большим количеством изображений)."
PLG_SIGE_LIMITQUANTITY="Количество миниатюр"
PLG_SIGE_LIMITQUANTITY_DESC="Определите количество миниатюр для отображения."
PLG_SIGE_LIST="Галерея в виде списка"
PLG_SIGE_LIST_DESC="Параметр позволяет отображать галерею изображений в виде маркированного списка (без создания миниатюр)."
PLG_SIGE_LYTEBOXJS="lytebox.js"
PLG_SIGE_MESSAGE="Сообщение перед заголовком"
PLG_SIGE_MESSAGEDEFAULT="Определите текст сообщения перед заголовком материала в навигации для изображения во всплывающем окне. Например:<div style="_QQ_"margin-top:10px;font-style:italic"_QQ_">Вы просматриваете изображения материала:</div>"
PLG_SIGE_MILKBOXJS="milkbox.js"
PLG_SIGE_NAVTIP="Подсказка в навигации"
PLG_SIGE_NAVTIPDEFAULT="Определите текст подсказки в навигации для изображения во всплывающем окне. Например:<div style="_QQ_"margin-top:10px;font-style:italic"_QQ_">Наведите курсор мыши на правую или левую сторону изображения, чтобы увидеть следующее или предыдущее изображение соответственно.</div>"
PLG_SIGE_NEEDJ3="Для использования плагина SIGE необходима система Joomla 3."
PLG_SIGE_NOASC="Заголовок (по возрастанию)"
PLG_SIGE_NODESC="Заголовок (по убыванию)"
PLG_SIGE_NOSLIM="Галерея без JS-эффекта"
PLG_SIGE_NOSLIM_DESC="Параметр позволяет отображать галерею изображений без JS-эффекта. Обратите внимание, что скрипты Mootools и Slimbox могут быть отключены."
PLG_SIGE_PHOTOSWIPEJS="photoswipe.js"
PLG_SIGE_PRINT="Кнопка для печати изображения"
PLG_SIGE_PRINT_DESC="Параметр позволяет отображать кнопку для печати изображения."
PLG_SIGE_QUALITYJPG="Качество миниатюры (JPG)"
PLG_SIGE_QUALITYJPG_DESC="Определите качество миниатюры изображения в формате JPG. Диапазон значений - от 0 до 100, где 100 - наилучший результат (без сжатия). Оптимальное значение: 70-80."
PLG_SIGE_QUALITYPNG="Качество миниатюры (PNG)"
PLG_SIGE_QUALITYPNG_DESC="Определите качество миниатюры изображения в формате PNG. Диапазон значений - от 0 до 9, где 0 - наилучший результат (без сжатия). Оптимальное значение: 5-6."
PLG_SIGE_RANDOM="Случайный порядок"
PLG_SIGE_RATIO="Сохранение пропорций"
PLG_SIGE_RATIOIMAGE="Сохранение пропорций"
PLG_SIGE_RESIZEIMAGES="Изменение размера"
PLG_SIGE_RESIZEIMAGES_DESC="Параметр позволяет изменить размер оригиналов изображений. Для галереи с большим количеством изображений рекомендуется использовать параметры точного определением размера изображений."
PLG_SIGE_ROOT="Корневая директория"
PLG_SIGE_ROOT_DESC="Параметр позволяет использовать в теге плагина полный путь к каталогу изображений от корневой директории веб-сайта, а не от каталога <strong>images</strong>."
PLG_SIGE_SHADOWBOXJS="shadowbox.js"
PLG_SIGE_SLIMBOX2JS="slimbox2.js"
PLG_SIGE_SLIMBOXJS="slimbox.js"
PLG_SIGE_SORT="Порядок сортировки"
PLG_SIGE_SORT_DESC="Определите порядок сортировки изображений галереи. Если установлено "_QQ_"Из текстового файла"_QQ_", порядок сортировки изображений будет определен текстовым файлом (<strong>captions.txt</strong> или <strong>captions-ru-RU.txt</strong> для многоязычных сайтов), который должен быть представлен в каталоге изображений. Обратите внимание, что изображения, заголовки которых не определены в текстовом файле, будут исключены из галереи изображений. Для использования данного параметра необходимо активировать параметр "_QQ_"Информация из текстового файла"_QQ_" на вкладке "_QQ_"Визуализация"_QQ_"."
PLG_SIGE_SORTFROMFILE="Из текстового файла"
PLG_SIGE_THUMBNAILDETAIL="Создание миниатюры"
PLG_SIGE_THUMBNAILDETAIL_DESC="Определите активную зону оригинала изображения, которая будет использоваться для создания миниатюры. Обратите внимание, что параметр "_QQ_"Обрезка изображений"_QQ_" должен быть отключен."
PLG_SIGE_THUMBS="Хранение миниатюр"
PLG_SIGE_THUMBS_DESC="Параметр позволяет создать, хранить и отображать миниатюры при загрузке страницы веб-сайта. Оптимальный размер миниатюр необходимо определить опытным путем с помощью параметра "_QQ_"Перезапись миниатюр"_QQ_"."
PLG_SIGE_THUMBSNEW="Перезапись миниатюр"
PLG_SIGE_THUMBSNEW_DESC="Параметр позволяет создавать новые и перезаписывать старые миниатюры при каждой загрузке страницы веб-сайта. Обратите внимание, что после подбора оптимального размера миниатюр параметр должен быть отключен."
PLG_SIGE_TIMEASC="Дата изменения (по возрастанию)"
PLG_SIGE_TIMEDESC="Дата изменения (по убыванию)"
PLG_SIGE_TOPLEFT="Вверху слева"
PLG_SIGE_TOPRIGHT="Вверху справа"
PLG_SIGE_VENOBOXJS="venobox.js"
PLG_SIGE_VIEW="Визуализация галереи"
PLG_SIGE_VIEW_DESC="Определите JS-эффект галереи изображений."
PLG_SIGE_WATERMARK="Водный знак"
PLG_SIGE_WATERMARK_DESC="Параметр позволяет отображать водный знак на изображениях. Замените файл <strong>watermark.png</strong> в каталоге<br /><strong>plugins/content/sige/plugin_sige</strong> на собственное изображение."
PLG_SIGE_WATERMARKNEW="Восстановление водного знака"
PLG_SIGE_WATERMARKNEW_DESC="Параметр позволяет восстановить оригинал изображения водного знака, если оригинал изображения или его позиция были изменены. Обратите внимание, что после подбора водного знака и его позиции параметр должен быть отключен."
PLG_SIGE_WATERMARKPOSITION="Позиция на изображении"
PLG_SIGE_WIDTHIMAGETHUMBS="Ширина изображений"
PLG_SIGE_WIDTHIMAGETHUMBS_DESC="Определите ширину новых изображений для создания из оригиналов (в пикселях). Если активирован параметр "_QQ_"Сохранение пропорций"_QQ_", то данное значение - максимальная ширина изображений по отношению к установленной высоте."
PLG_SIGE_WIDTHTHUMBS="Максимальная ширина миниатюры"
PLG_SIGE_WIDTHTHUMBS_DESC="Определите максимальную ширину миниатюры изображения (в пикселях)."

