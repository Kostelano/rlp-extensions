PLG_CONTENT_SIGE_BOTTOMLEFT="Внизу слева"
PLG_CONTENT_SIGE_BOTTOMRIGHT="Внизу справа"
PLG_CONTENT_SIGE_CALCMAXTHUMBSIZE="Максимальный размер миниатюр"
PLG_CONTENT_SIGE_CALCMAXTHUMBSIZE_DESC="Параметр позволяет вычислить и автоматически определить максимальный размер миниатюр (ширины и высоты) для предотвращения больших отступов между ними. Обратите внимание, что данный параметр увеличивает нагрузку на сервер и время загрузки страницы сайта. Для галереи с большим количеством изображений рекомендуется использовать параметры точного определением размера миниатюр."
PLG_CONTENT_SIGE_CAPTION="Заголовок изображения"
PLG_CONTENT_SIGE_CAPTION_DESC="Параметр позволяет отображать заголовок изображения."
PLG_CONTENT_SIGE_CENTER="По центру"
PLG_CONTENT_SIGE_COLUMNQUANTITY="Количество миниатюр в одной строке"
PLG_CONTENT_SIGE_COLUMNQUANTITY_DESC="Определите количество миниатюр для отображения в одной строке. Поле параметра можно оставить пустым."
PLG_CONTENT_SIGE_CREATE_FILEINFO="Создание шаблона текстового файла"
PLG_CONTENT_SIGE_CREATE_FILEINFO_DESC="Параметр позволяет автоматически создать файл <strong>captions.txt</strong> при первой загрузке галереи для всех изображений в каталоге (одно имя изображения в каждой строке). После создания необходимо открыть текстовый файл и заполнить данными."
PLG_CONTENT_SIGE_CROP="Обрезка изображений"
PLG_CONTENT_SIGE_CROP_DESC="Параметр позволяет выполнить обрезку изображений для создания одинаковых по стилю миниатюр."
PLG_CONTENT_SIGE_CROPFACTOR="Уровень масштабирования"
PLG_CONTENT_SIGE_CROPFACTOR_DESC="Определите уровень масштабирования при создании миниатюр в процентах (без дробной части). Доступные значения параметра: 1 - 99."
PLG_CONTENT_SIGE_CSSIMAGE="Превью изображения"
PLG_CONTENT_SIGE_CSSIMAGE_DESC="Параметр позволяет отображать превью оригинала изображения во всплывающей подсказке при наведении курсора мыши на миниатюру."
PLG_CONTENT_SIGE_CSSIMAGEHALF="Превью половины изображения"
PLG_CONTENT_SIGE_CSSIMAGEHALF_DESC="Параметр позволяет отображать превью половины оригинала изображения во всплывающей подсказке при наведении курсора мыши на миниатюру (в случае, если размер оригинала изображения слишком большой)."
PLG_CONTENT_SIGE_DISPLAYMESSAGE="Заголовок материала в навигации"
PLG_CONTENT_SIGE_DISPLAYNAVTIP="Элементы навигации"
PLG_CONTENT_SIGE_DOWNLOAD="Кнопка для загрузки изображения"
PLG_CONTENT_SIGE_DOWNLOAD_DESC="Параметр позволяет отображать кнопку для загрузки изображения."
PLG_CONTENT_SIGE_ENCRYPT="Метод шифрования заголовков"
PLG_CONTENT_SIGE_ENCRYPT_DESC="Определите метод шифрования заголовков новых изображений относительно их оригиналов с целью предотвращения кражи.<div style=\"margin:10px 0\">ROT13 - слабый, но быстрый.<br>MD5 - безопасный, но работает медленнее, чем ROT13.<br>SHA1 - максимально безопасный, но работает медленнее, чем MD5.</div>Оптимальное значение: MD5."
PLG_SIGE_ENCRYPT_NONE="None"
PLG_CONTENT_SIGE_FILEINFO="Информация из текстового файла"
PLG_CONTENT_SIGE_FILEINFO_DESC="Параметр позволяет использовать информацию об изображении из текстового файла (<strong>captions.txt</strong> или <strong>captions-ru-RU.txt</strong> для многоязычных сайтов), который должен быть представлен в каталоге изображений."
PLG_CONTENT_SIGE_GAPH="Горизонтальный отступ"
PLG_CONTENT_SIGE_GAPH_DESC="Определите горизонтальный отступ между миниатюрами (в пикселях)."
PLG_CONTENT_SIGE_GAPV="Вертикальный отступ"
PLG_CONTENT_SIGE_GAPV_DESC="Определите вертикальный отступ между миниатюрами (в пикселях)."
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBS="Высота изображений"
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBS_DESC="Определите высоту новых изображений для создания из оригиналов (в пикселях). Если активирован параметр <strong>Сохранение пропорций</strong>, то данное значение - максимальная высота изображений по отношению к установленной ширине."
PLG_CONTENT_SIGE_HEIGHTTHUMBS="Максимальная высота миниатюры"
PLG_CONTENT_SIGE_HEIGHTTHUMBS_DESC="Определите максимальную высоту миниатюры изображения (в пикселях)."
PLG_CONTENT_SIGE_IMAGEINFO="Информация об изображении"
PLG_CONTENT_SIGE_IMAGEINFO_DESC="Параметр позволяет отображать заголовок изображения, метаданные IPTC или информацию из текстового файла."
PLG_CONTENT_SIGE_IMAGELINK="Ссылка на сайт"
PLG_CONTENT_SIGE_IMAGELINK_DESC="Определите адрес ссылки на сайт (например, <a href=\"#\">domain.net.ua</a>), на который будет перенаправлен пользователь по клику на миниатюру изображения. Обратите внимание, что параметры JS-эффекта галереи и всплывающей подсказки при наведении курсора мыши на миниатюру будут отключены."
PLG_CONTENT_SIGE_IMAGELINKNEW="Ссылка в новом окне"
PLG_CONTENT_SIGE_IMAGESNEW="Восстановление размера"
PLG_CONTENT_SIGE_IMAGESNEW_DESC="Параметр позволяет восстановить оригиналы изображений (например, если размеры оригиналов изображений были изменены ранее). Обратите внимание, что после подбора оптимального размера изображений параметр должен быть отключен."
PLG_CONTENT_SIGE_IPTC="Использование IPTC"
PLG_CONTENT_SIGE_IPTC_DESC="Параметр позволяет использовать значения метаданных IPTC для генерирования заголовка и подписи изображения."
PLG_CONTENT_SIGE_IPTCUTF8="Использование IPTC (UTF-8)"
PLG_CONTENT_SIGE_IPTCUTF8_DESC="Параметр позволяет использовать значения метаданных IPTC для генерирования заголовка и подписи изображения (в кодировке UTF-8)."
PLG_CONTENT_SIGE_JS="Визуализация галереи (JS-файл)"
PLG_CONTENT_SIGE_JS_DESC="Определите JS-файл в соответствии с выбранным JS-эффектом галереи изображений. Если JS-файл подключен к странице сайта другим способом, выберите значение <strong>Нет</strong>."
PLG_CONTENT_SIGE_LIMIT="Ограничение количества миниатюр"
PLG_CONTENT_SIGE_LIMIT_DESC="Параметр позволяет отображать ограниченное количество миниатюр (например, для галереи с большим количеством изображений)."
PLG_CONTENT_SIGE_LIMITQUANTITY="Количество миниатюр"
PLG_CONTENT_SIGE_LIMITQUANTITY_DESC="Определите количество миниатюр для отображения."
PLG_CONTENT_SIGE_LIST="Галерея в виде списка"
PLG_CONTENT_SIGE_LIST_DESC="Параметр позволяет отображать галерею изображений в виде маркированного списка (без создания миниатюр)."
PLG_CONTENT_SIGE_LYTEBOXJS="lytebox.js"
PLG_CONTENT_SIGE_MESSAGE="Сообщение перед заголовком"
PLG_CONTENT_SIGE_MESSAGEDEFAULT="Определите текст сообщения перед заголовком материала в навигации для изображения во всплывающем окне. Например:<div style=\"margin-top:10px;font-style:italic\">Вы просматриваете изображения материала:</div>"
PLG_CONTENT_SIGE_MILKBOXJS="milkbox.js"
PLG_CONTENT_SIGE_NAVTIP="Подсказка в навигации"
PLG_CONTENT_SIGE_NAVTIPDEFAULT="Определите текст подсказки в навигации для изображения во всплывающем окне. Например:<div style=\"margin-top:10px;font-style:italic\">Наведите курсор мыши на правую или левую сторону изображения, чтобы увидеть следующее или предыдущее изображение соответственно.</div>"
PLG_CONTENT_SIGE_NOSLIM="Галерея без JS-эффекта"
PLG_CONTENT_SIGE_NOSLIM_DESC="Параметр позволяет отображать галерею изображений без JS-эффекта. Обратите внимание, что скрипты Mootools и Slimbox могут быть отключены."
PLG_CONTENT_SIGE_PHOTOSWIPEJS="photoswipe.js"
PLG_CONTENT_SIGE_PRINT="Кнопка для печати изображения"
PLG_CONTENT_SIGE_PRINT_DESC="Параметр позволяет отображать кнопку для печати изображения."
PLG_CONTENT_SIGE_QUALITYJPG="Качество миниатюры (JPG)"
PLG_CONTENT_SIGE_QUALITYJPG_DESC="Определите качество миниатюры изображения в формате JPG. Диапазон значений - от 0 до 100, где 100 - наилучший результат (без сжатия). Оптимальное значение: 70-80."
PLG_CONTENT_SIGE_QUALITYPNG="Качество миниатюры (PNG)"
PLG_CONTENT_SIGE_QUALITYPNG_DESC="Определите качество миниатюры изображения в формате PNG. Диапазон значений - от 0 до 9, где 0 - наилучший результат (без сжатия). Оптимальное значение: 5-6."
PLG_CONTENT_SIGE_RATIO="Сохранение пропорций"
PLG_CONTENT_SIGE_RATIOIMAGE="Сохранение пропорций"
PLG_CONTENT_SIGE_RESIZEIMAGES="Изменение размера"
PLG_CONTENT_SIGE_RESIZEIMAGES_DESC="Параметр позволяет изменить размер оригиналов изображений. Для галереи с большим количеством изображений рекомендуется использовать параметры точного определением размера изображений."
PLG_CONTENT_SIGE_ROOT="Корневая директория"
PLG_CONTENT_SIGE_ROOT_DESC="Параметр позволяет использовать в теге плагина полный путь к каталогу изображений от корневой директории сайта, а не от каталога <strong>images</strong>."
PLG_CONTENT_SIGE_SHADOWBOXJS="shadowbox.js"
PLG_CONTENT_SIGE_SLIMBOX2JS="slimbox2.js"
PLG_CONTENT_SIGE_SLIMBOXJS="slimbox.js"
PLG_CONTENT_SIGE_SORTING="Порядок сортировки"
PLG_CONTENT_SIGE_SORTING_ASCENDING="По возрастанию"
PLG_CONTENT_SIGE_SORTING_DESC="Определите порядок сортировки изображений галереи. Если установлено <strong>Из текстового файла</strong>, порядок сортировки изображений будет определен текстовым файлом (<strong>captions.txt</strong> или <strong>captions-ru-RU.txt</strong> для многоязычных сайтов), который должен быть представлен в каталоге изображений. Обратите внимание, что изображения, заголовки которых не определены в текстовом файле, будут исключены из галереи изображений. Для использования данного параметра необходимо активировать параметр <strong>Информация из текстового файла</strong> на вкладке <strong>Визуализация</strong>."
PLG_CONTENT_SIGE_SORTING_DESCENDING="По убыванию"
PLG_CONTENT_SIGE_SORTING_FROMFILE="Из текстового файла"
PLG_CONTENT_SIGE_SORTING_RANDOM="В случайном порядке"
PLG_CONTENT_SIGE_SORTING_TIMEASC="Изменено (по возрастанию)"
PLG_CONTENT_SIGE_SORTING_TIMEDESC="Изменено (по убыванию)"
PLG_CONTENT_SIGE_THUMBNAILDETAIL="Создание миниатюры"
PLG_CONTENT_SIGE_THUMBNAILDETAIL_DESC="Определите активную зону оригинала изображения, которая будет использоваться для создания миниатюры. Обратите внимание, что параметр <strong>Обрезка изображений</strong> должен быть отключен."
PLG_CONTENT_SIGE_THUMBS="Хранение миниатюр"
PLG_CONTENT_SIGE_THUMBS_DESC="Параметр позволяет создать, хранить и отображать миниатюры при загрузке страницы сайта. Оптимальный размер миниатюр необходимо определить опытным путем с помощью параметра <strong>Перезапись миниатюр</strong>."
PLG_CONTENT_SIGE_THUMBSNEW="Перезапись миниатюр"
PLG_CONTENT_SIGE_THUMBSNEW_DESC="Параметр позволяет создавать новые и перезаписывать старые миниатюры при каждой загрузке страницы сайта. Обратите внимание, что после подбора оптимального размера миниатюр параметр должен быть отключен."
PLG_CONTENT_SIGE_TOPLEFT="Вверху слева"
PLG_CONTENT_SIGE_TOPRIGHT="Вверху справа"
PLG_CONTENT_SIGE_VENOBOXJS="venobox.js"
PLG_CONTENT_SIGE_VIEW="Визуализация галереи"
PLG_CONTENT_SIGE_VIEW_DESC="Определите JS-эффект галереи изображений."
PLG_CONTENT_SIGE_WATERMARK="Водный знак"
PLG_CONTENT_SIGE_WATERMARK_DESC="Параметр позволяет отображать водный знак на изображениях. Замените файл <strong>watermark.png</strong> в каталоге<br><strong>plugins/content/sige/plugin_sige</strong> на собственное изображение."
PLG_CONTENT_SIGE_WATERMARKNEW="Восстановление водного знака"
PLG_CONTENT_SIGE_WATERMARKNEW_DESC="Параметр позволяет восстановить оригинал изображения водного знака, если оригинал изображения или его позиция были изменены. Обратите внимание, что после подбора водного знака и его позиции параметр должен быть отключен."
PLG_CONTENT_SIGE_WATERMARKPOSITION="Позиция на изображении"
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBS="Ширина изображений"
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBS_DESC="Определите ширину новых изображений для создания из оригиналов (в пикселях). Если активирован параметр <strong>Сохранение пропорций</strong>, то данное значение - максимальная ширина изображений по отношению к установленной высоте."
PLG_CONTENT_SIGE_WIDTHTHUMBS="Максимальная ширина миниатюры"
PLG_CONTENT_SIGE_WIDTHTHUMBS_DESC="Определите максимальную ширину миниатюры изображения (в пикселях)."

