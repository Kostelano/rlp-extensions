PLG_CONTENT_SIGE_XML_DESCRIPTION="<p><strong>Simple Image Gallery Extended (SIGE)</strong> - плагин для создания мощной галереи изображений в материалах Joomla.</p><h4>Использование тега плагина</h4><ul><li style=\"line-height:21px\"><code>{gallery}subfolder{/gallery}</code> - подкаталог изображений в каталоге <strong>images</strong>.</li><li style=\"line-height:21px\"><code>{gallery}images/subfolder{/gallery}</code> - полный путь к каталогу изображений от корневой директории сайта, если в настройках плагина активирован параметр <strong>Корневая директория</strong>.</li><li style=\"line-height:21px\"><code>{gallery}subfolder,parameter1=1,parameter2=1...{/gallery}</code> - подкаталог изображений в каталоге <strong>images</strong> с параметрами плагина.</li></ul><h4>Использование плагина</h4><p>Создайте галерею изображений со всеми необходимыми функциями и активируйте параметр <strong>Хранение миниатюр</strong> (параметры в теге плагина используются только для отдельной галереи изображений). Активируйте турбо-режим при синтаксическом вызове тега (<strong>turbo=1</strong>). В таком случае плагин создаст два текстовых файла, включая полный макет вывода в HTML, которые будут загружаться при последующих обращениях к странице сайта. Таким образом, обработка каждого изображения не будет выполняться каждый раз при загрузке страницы сайта с галереей изображений.</p><p>Более подробная информация и полный список параметров при синтаксическом вызове тега плагина доступны на странице расширения.</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/sige-simple-image-gallery-extended\" title=\"Kubik-Rubik Joomla! Extension - SIGE\" target=\"_blank\">Simple Image Gallery Extended (SIGE)</a>.</p><hr><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/sige\" title=\"Joomla! Extensions Directory - SIGE\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.4.0 | <a href=\"http://jnotes.net.ua/files/plugins/ru-sige\" title=\"Jnotes.net.ua - Русская локализация Simple Image Gallery Extended (SIGE)\" target=\"_blank\">Проверить обновления</a></p>"
