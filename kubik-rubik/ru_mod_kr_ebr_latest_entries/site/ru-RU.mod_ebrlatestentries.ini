MOD_EBRLATESTENTRIES="Easybook Reloaded Latest Entries"
MOD_EBRLATESTENTRIES_XML_DESCRIPTION="<p><strong>Easybook Reloaded Latest Entries</strong> - модуль для отображения записей из компонента гостевой книги <strong>Easybook Reloaded (EBR)</strong> в последовательном или случайном порядке.</p><p><strong>Страница расширения:</strong> <a href=\"http://kubik-rubik.de/ebr-easybook-reloaded\" title=\"Kubik-Rubik Joomla! Extension - Easybook Reloaded (EBR)\" target=\"_blank\">Easybook Reloaded (EBR)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href=\"http://extensions.joomla.org/extension/easybook-reloaded\" title=\"Joomla! Extensions Directory - Easybook Reloaded (EBR)\" target=\"_blank\">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">код пожертвования</a>.</p><hr /><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 3.3.0 | <a href=\"http://jnotes.net.ua/files/modules/ru-ebr-latest-entries\" title=\"Jnotes.net.ua - Русская локализация Easybook Reloaded Latest Entries\" target=\"_blank\">Проверить обновления</a></p>"
COM_MODULES_SETTINGS_FIELDSET_LABEL="Параметры"
MOD_EBRLATESTENTRIES_CONVERTBBCODE="Включить BBCode"
MOD_EBRLATESTENTRIES_CONVERTBBCODEDESC="Включить или отключить отображение текста записи с использованием тегов BBCode. Обратите внимание, что в настройках компонента Easybook Reloaded также должен быть включен параметр <strong>Включить BBCode</strong>."
MOD_EBRLATESTENTRIES_COUNT="Количество записей"
MOD_EBRLATESTENTRIES_COUNTDESC="Введите количество записей для отображения в модуле. Обратите внимание, что данный параметр не учитывает количество возможных избранных записей."
MOD_EBRLATESTENTRIES_DATE="Дата создания"
MOD_EBRLATESTENTRIES_DATEANDTIME="Дата создания и время"
MOD_EBRLATESTENTRIES_IDS="Избранные записи"
MOD_EBRLATESTENTRIES_IDSDESC="Введите идентификаторы избранных записей, которые будут закреплены в верхнем колонтитуле модуля (например, 1, 2, 6). ID можно определить по ссылке во время просмотра записи. Например: <a href=\"#\">http://site.net.ua/guestbook?entryid=5</a>"
MOD_EBRLATESTENTRIES_LENGTH="Лимит символов<br>для отображения текста"
MOD_EBRLATESTENTRIES_LENGTHDESC="Введите максимально допустимое количество символов для отображения текста записи. Если для параметра <strong>Показывать ссылку на просмотр записи</strong> установлено значение <strong>Да</strong>, детальный просмотр записи будет доступен по ссылке."
MOD_EBRLATESTENTRIES_LINKNAME="Со ссылкой"
MOD_EBRLATESTENTRIES_NOCOMP="Пожалуйста, установите компонент <a href=\"http://kubik-rubik.de/ebr-easybook-reloaded\" title=\"Kubik-Rubik Joomla! Extension - EBR\" target=\"_blank\">Easybook Reloaded (EBR)</a>."
MOD_EBRLATESTENTRIES_NOENTRY="В гостевой книге нет записей."
MOD_EBRLATESTENTRIES_NOGUESTBOOKID="Пожалуйста, выберите гостевую книгу в параметрах модуля."
MOD_EBRLATESTENTRIES_RANDOM="Случайный порядок"
MOD_EBRLATESTENTRIES_RANDOMDESC="Включить или отключить отображение записей в модуле в случайном порядке."
MOD_EBRLATESTENTRIES_SELECT_GUESTBOOK="Гостевая книга"
MOD_EBRLATESTENTRIES_SELECT_GUESTBOOKDESC="Выберите гостевую книгу для отображения записей в модуле."
MOD_EBRLATESTENTRIES_SET1="Набор 1"
MOD_EBRLATESTENTRIES_SET2="Набор 2"
MOD_EBRLATESTENTRIES_SHOWCODE="Код в формате GeSHi"
MOD_EBRLATESTENTRIES_SHOWCODEDESC="Включить или отключить отображение кода в тексте записи в формате GeSHi. Перед использованием параметра рекомендуется протестировать его работу для предотвращения возможных искажений CSS-стилей вашего шаблона."
MOD_EBRLATESTENTRIES_SHOWDATE="Показывать дату"
MOD_EBRLATESTENTRIES_SHOWDATEDESC="Показывать или скрывать в блоке записи дату и время создания."
MOD_EBRLATESTENTRIES_SHOWENTRYLINK="Показывать ссылку<br>на просмотр записи"
MOD_EBRLATESTENTRIES_SHOWENTRYLINKDESC="Показывать или скрывать в блоке записи ссылку на детальный просмотр."
MOD_EBRLATESTENTRIES_SHOWNAME="Показывать имя автора"
MOD_EBRLATESTENTRIES_SHOWNAMEDESC="Показывать или скрывать в блоке записи имя автора."
MOD_EBRLATESTENTRIES_SHOWSMILIES="Показывать смайлы"
MOD_EBRLATESTENTRIES_SHOWSMILIESDESC="Показывать или скрывать в блоке записи смайлы. Обратите внимание, что если установлено значение <strong>Нет</strong>, также будут скрыты и текстовые теги смайлов."
MOD_EBRLATESTENTRIES_SHOWTITLE="Показывать тему"
MOD_EBRLATESTENTRIES_SHOWTITLEDESC="Показывать или скрывать в блоке записи тему."
MOD_EBRLATESTENTRIES_SMILIESSET="Набор смайлов"
MOD_EBRLATESTENTRIES_SMILIESSETDESC="Выберите набор смайлов для отображения в блоке записи."
MOD_EBRLATESTENTRIES_TOENTRY="Просмотреть запись"
MOD_EBRLATESTENTRIES_WORDLENGTH="Лимит символов<br>для переноса слова"
MOD_EBRLATESTENTRIES_WORDLENGTHDESC="Введите максимально допустимое количество символов для переноса слова на новую строку (0 - без ограничений)."

; Код пожертвования
COM_MODULES_DONATION_FIELDSET_LABEL="Код пожертвования"
KR_DONATION_CODE="Код пожертвования"
KR_DONATION_CODEDESC="Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена и введите в поле данного параметра. Код пожертвования действителен для одного домена и для всех расширений проекта <strong>Kubik-Rubik</strong>. Код пожертвования проверяется один раз за сессию, за исключением изменения значения данного параметра. Обратите внимание, что для проведения проверки на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>."
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="<div style=\"text-align:left;font-size:small\">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена: <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">информация о коде пожертвования</a>.</div>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="Внимание! Проверка кода пожертвования на локальном сервере невозможна! Пожалуйста, удалите введенный код."
KR_DONATION_CODE_CHECK_DEFAULT="<div style=\"text-align:left;font-size:small\">Благодарим вас за использование расширения проекта <strong>Kubik-Rubik</strong>. Если вы используете расширение в коммерческих целях или хотите поддержать его разработку, пожалуйста, получите код пожертвования для вашего домена <strong>%s</strong>: <a href=\"http://kubik-rubik.de/donation-code\" title=\"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования\" target=\"_blank\">информация о коде пожертвования</a>.</div>"
KR_DONATION_CODE_CHECK_ERROR_SERVER="Ошибка! Не удалось вызвать скрипт для проверки кода пожертвования, однако расширение будет работать без ограничений."
KR_DONATION_CODE_CHECK_ERROR="Ошибка! Для проведения проверки кода пожертвования на сервере необходимо наличие активной одной из функций: <strong>cURL</strong> или <strong>allow_url_fopen</strong>. Пожалуйста, активируйте одну из них и повторите попытку."
KR_DONATION_CODE_CHECK_SUCCESS="Код пожертвования действителен! Благодарим вас за поддержку проекта <strong>Kubik-Rubik</strong>."
