MOD_EBRLATESTENTRIES="Easybook Reloaded Latest Entries"
MOD_EBRLATESTENTRIES_XML_DESCRIPTION="<h2><strong>Easybook Reloaded Latest Entries</strong></h2><p><strong>Easybook Reloaded Latest Entries</strong> - модуль для отображения записей из компонента гостевой книги <strong>Easybook Reloaded (EBR)</strong> в последовательном или случайном порядке.</p><p><strong>Страница расширения:</strong> <a href="_QQ_"http://kubik-rubik.de/ebr-easybook-reloaded"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - Easybook Reloaded (EBR)"_QQ_" target="_QQ_"_blank"_QQ_">Easybook Reloaded (EBR)</a>.</p><hr /><p>Пожалуйста, поддержите расширение на официальной странице в <a href="_QQ_"http://extensions.joomla.org/extension/easybook-reloaded"_QQ_" title="_QQ_"Joomla! Extensions Directory - Easybook Reloaded (EBR)"_QQ_" target="_QQ_"_blank"_QQ_">JED</a>.</p><p>Пожалуйста, поддержите дальнейшее развитие <strong>бесплатной версии</strong> расширения, получив <a href="_QQ_"http://kubik-rubik.de/donation-code"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extensions - Информация о коде пожертвования"_QQ_" target="_QQ_"_blank"_QQ_">код пожертвования</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.2.1 | <a href="_QQ_"http://jnotes.net.ua/files/modules/ru-ebr-latest-entries"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Easybook Reloaded Latest Entries"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p>"
COM_MODULES_SETTINGS_FIELDSET_LABEL="Параметры"
MOD_EBRLATESTENTRIES_CONVERTBBCODE="Включить BBCode"
MOD_EBRLATESTENTRIES_CONVERTBBCODEDESC="Включить или отключить отображение текста записи с использованием тегов BBCode. Обратите внимание, что параметр 'Включить BBCode' в настройках компонента Easybook Reloaded также должен быть включен."
MOD_EBRLATESTENTRIES_COUNT="Количество записей"
MOD_EBRLATESTENTRIES_COUNTDESC="Определите количество записей для отображения в модуле. Обратите внимание, что данный параметр не учитывает количество возможных избранных записей."
MOD_EBRLATESTENTRIES_DATE="Дата создания"
MOD_EBRLATESTENTRIES_DATEANDTIME="Дата создания и время"
MOD_EBRLATESTENTRIES_IDS="Избранные записи"
MOD_EBRLATESTENTRIES_IDSDESC="Определите идентификаторы избранных записей, которые будут закреплены в верхнем колонтитуле модуля (например, 1, 2, 6). ID можно определить по ссылке во время просмотра записи (например, http://site.net.ua/guestbook?entryid=5)."
MOD_EBRLATESTENTRIES_LENGTH="Лимит символов<br />для отображения текста"
MOD_EBRLATESTENTRIES_LENGTHDESC="Определите лимит максимально допустимого количества символов для отображения текста записи. Если для параметра 'Показывать ссылку на просмотр записи' установлено значение 'Да', детальный просмотр записи будет доступен по ссылке."
MOD_EBRLATESTENTRIES_LINKNAME="Со ссылкой"
MOD_EBRLATESTENTRIES_NOCOMP="Пожалуйста, установите компонент <a href="_QQ_"http://kubik-rubik.de/ebr-easybook-reloaded"_QQ_" title="_QQ_"Kubik-Rubik Joomla! Extension - EBR"_QQ_" target="_QQ_"_blank"_QQ_">Easybook Reloaded (EBR)</a>."
MOD_EBRLATESTENTRIES_NOENTRY="В гостевой книге нет записей."
MOD_EBRLATESTENTRIES_NOGB="Пожалуйста, выберите гостевую книгу в параметрах модуля."
MOD_EBRLATESTENTRIES_RANDOM="Случайный порядок"
MOD_EBRLATESTENTRIES_RANDOMDESC="Включить или отключить отображение записей в модуле в случайном порядке."
MOD_EBRLATESTENTRIES_SELECT_GUESTBOOK="Гостевая книга"
MOD_EBRLATESTENTRIES_SELECT_GUESTBOOKDESC="Определите гостевую книгу для отображения записей в модуле."
MOD_EBRLATESTENTRIES_SET1="Набор 1"
MOD_EBRLATESTENTRIES_SET2="Набор 2"
MOD_EBRLATESTENTRIES_SHOWCODE="Код в формате GeSHi"
MOD_EBRLATESTENTRIES_SHOWCODEDESC="Включить или отключить отображение кода в тексте записи в формате GeSHi. Перед использованием параметра рекомендуется протестировать его работу для предотвращения возможных искажений CSS-стилей вашего шаблона."
MOD_EBRLATESTENTRIES_SHOWDATE="Показывать дату"
MOD_EBRLATESTENTRIES_SHOWDATEDESC="Показывать или скрывать в блоке записи дату и время создания."
MOD_EBRLATESTENTRIES_SHOWENTRYLINK="Показывать ссылку<br />на просмотр записи"
MOD_EBRLATESTENTRIES_SHOWENTRYLINKDESC="Показывать или скрывать в блоке записи ссылку на детальный просмотр."
MOD_EBRLATESTENTRIES_SHOWNAME="Показывать имя автора"
MOD_EBRLATESTENTRIES_SHOWNAMEDESC="Показывать или скрывать в блоке записи имя автора."
MOD_EBRLATESTENTRIES_SHOWSMILIES="Показывать смайлы"
MOD_EBRLATESTENTRIES_SHOWSMILIESDESC="Показывать или скрывать в блоке записи смайлы. Обратите внимание, что если установлено значение 'Нет', также будут скрыты и текстовые теги смайлов."
MOD_EBRLATESTENTRIES_SHOWTITLE="Показывать тему"
MOD_EBRLATESTENTRIES_SHOWTITLEDESC="Показывать или скрывать в блоке записи тему."
MOD_EBRLATESTENTRIES_SMILIESSET="Набор смайлов"
MOD_EBRLATESTENTRIES_SMILIESSETDESC="Определите набор смайлов для отображения в блоке записи."
MOD_EBRLATESTENTRIES_TOENTRY="Просмотреть запись"
MOD_EBRLATESTENTRIES_WORDLENGTH="Лимит символов<br />для переноса слов"
MOD_EBRLATESTENTRIES_WORDLENGTHDESC="Определите лимит максимально допустимого количества символов для последующего переноса слов на новую строку (0 - без ограничений)."

