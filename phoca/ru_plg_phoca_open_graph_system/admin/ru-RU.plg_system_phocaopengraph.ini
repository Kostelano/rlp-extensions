; [3.0.6]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_CATEGORIES_VIEW_LABEL="Блог категории"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_CATEGORIES_VIEW_DESC="Включить или отключить отображение метатегов Open Graph в компоненте <strong>Менеджер материалов</strong> для макетов <strong>Блог категории</strong> и <strong>Список материалов категории</strong>."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_FEATURED_VIEW_LABEL="Избранные материалы"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_ARTICLE_COMPONENT_FEATURED_VIEW_DESC="Включить или отключить отображение метатегов Open Graph в компоненте <strong>Менеджер материалов</strong> для макета <strong>Избранные материалы</strong>. Обратите внимание, что данный параметр следует использовать в случае, если для макета <strong>Избранные материалы</strong> не будет найдено ни одного избранного материала, поскольку плагин <strong>Phoca Open Graph Content</strong> не поддерживает данный режим отображения метатегов."

; [3.0.5]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_LABEL="Подмена SVG на PNG"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_DESC="Включить или отключить функцию подмены имен изображений в формате SVG на идентичные в формате PNG. Обратите внимание, что протокол Open Graph не поддерживает формат SVG. Таким образом, для использования данного параметра необходимо разместить на сервере идентичные изображения в формате PNG для SVG."
PLG_SYSTEM_PHOCAOPENGRAPH="Система - Phoca Open Graph"
PLG_SYSTEM_PHOCAOPENGRAPH_DESCRIPTION="<div class="_QQ_"alert alert-info left"_QQ_"><p><strong>Phoca Open Graph System</strong> - плагин для добавления на сайт метатегов протокола <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://ogp.me"_QQ_" target="_QQ_"_blank"_QQ_">Open Graph</a>.</p><p>Страница расширения: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://phoca.cz/phoca-open-graph-system-plugin"_QQ_" target="_QQ_"_blank"_QQ_">Phoca Open Graph System</a>,</p><p>Страница документации: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://phoca.cz/documentation/category/128-phoca-open-graph-system-plugin"_QQ_" target="_QQ_"_blank"_QQ_">Phoca Open Graph System</a>,</p><p>Помощь и поддержка: <a style="_QQ_"text-decoration: underline"_QQ_" href="_QQ_"http://phoca.cz/forum"_QQ_" target="_QQ_"_blank"_QQ_">Phoca Forum</a>.</p><hr /><p style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.0.6 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-phoca-open-graph-system-plg"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Phoca Open Graph System Plugin"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></p></div>"

; [3.0.4]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_COMPONENTS_LABEL="Заголовки компонентов"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_COMPONENTS_DESC="Введите заголовки каталогов компонентов для включения или отключения метатегов Open Graph. Разделяйте каждое значение запятой. Например: <strong>com_finder,com_search</strong>."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_INCLUDE="Включить"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_EXCLUDE="Отключить"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_COMPONENT_FILTER_LABEL="Фильтр компонентов"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_COMPONENT_FILTER_DESC="Включить или отключить отображение метатегов Open Graph для списка заголовков компонентов. Если установлено <strong>Включить</strong>, параметры плагина будут применены только к списку заголовков компонентов. Если установлено <strong>Отключить</strong>, параметры плагина будут применены ко всем компонентам, кроме определенных в списке заголовков."

; [3.0.3]
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_CARD_LABEL="Тип страницы"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_CARD_DESC="Выберите тип страницы Twitter."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_YES="Да"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_NO="Нет"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_FIND_IMAGE_CONTENT_LABEL="Изображение из материала"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_FIND_IMAGE_CONTENT_DESC="Включить или отключить использование изображения для значения метатега <code>og:image</code> из материала. Если установлено <strong>Нет</strong> или изображение в материале не будет найдено, будет использоваться изображение по умолчанию (параметр выше)."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_TWEETS_WITH_CARDS_LABEL="Показывать метатеги"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_TWEETS_WITH_CARDS_DESC="Включить или отключить отображение метатегов сети Twitter: <div style="_QQ_"margin:3px 0 0 0"_QQ_"><code>twitter:card</code> <code>twitter:title</code></div> <div style="_QQ_"margin:4px 0 0 0"_QQ_"><code>twitter:description</code> <code>twitter:image</code>.</div>"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWEETS_WITH_CARDS_OPTIONS="Параметры Twitter"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_SITE_LABEL="Адрес страницы"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_SITE_DESC="Введите адрес страницы Twitter."
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_CREATOR_LABEL="Имя автора"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_TWITTER_CREATOR_DESC="Введите имя автора страницы Twitter."

