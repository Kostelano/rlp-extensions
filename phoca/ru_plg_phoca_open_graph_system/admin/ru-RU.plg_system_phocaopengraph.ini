PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_IN_ARTICLE_LABEL="ID материалов"
PLG_SYSTEM_PHOCA_OPEN_GRAPH_ENABLE_IN_ARTICLE_DESC="Введите ID материалов сайта для отображения метатегов Open Graph. Разделяйте каждое значение запятой."

