PLG_CONTENT_PHOCA_OPEN_GRAPH_CHANGE_SVG_TO_PNG_DESC="Включить или отключить функцию подмены имен изображений в формате SVG на идентичные в формате PNG. Обратите внимание, что протокол Open Graph не поддерживает формат SVG. Таким образом, для использования данного параметра необходимо разместить на сервере идентичные изображения в формате PNG для SVG."
