AIMY_SO_ELIMINATE_RENDER_BLOCKING_LBL="Минимизировать CSS и Javascript"
AIMY_SO_ELIMINATE_RENDER_BLOCKING_DSC="<p>Включить или отключить функцию минимизации CSS и Javascript.</p><p>Файлы CSS минимизируются и код напрямую интегрируется в HTML. Файлы Javascript и все внутренние стили загружаются асинхронно, сохраняя первоначальную последовательность.</p><p>Динамически генерируемый и внешний код CSS обрабатывается аналогично Javascript: он ставится в очередь и загружается после завершения первоначального рендеринга страницы сайта. Однако, если код CSS необходим для отображения страницы сайта, возможности предотвратить блокировку нет. В таком случае решением будет хранение кода CSS на вашем сервере, чтобы при необходимости его можно было интегрировать в HTML.</p>"
AIMY_SO_MINIFY_HTML_LBL="Минимизировать HTML"
AIMY_SO_MINIFY_HTML_DSC="<p>Включить или отключить функцию минимизации HTML.</p><p>Параметр может быть полезен в случае, если по каким-либо причинам нет возможности использовать параметр <strong>Сжимать содержимое</strong> на вкладке <strong>Расширенные параметры</strong>.</p>"
AIMY_SO_EXCLUDE_PAGES_LBL="Исключить страницы"
AIMY_SO_EXCLUDE_PAGES_DSC="Включить или отключить функцию исключения из оптимизации некоторых страниц сайта. Параметр может быть полезен в случае, если расширение, которое используется на определенной странице вашего сайта, несовместимо с плагином Aimy Speed Optimization PRO."
AIMY_SO_PAGE_EXCLUDE_PATTERNS_LBL="URL-адреса страниц"
AIMY_SO_PAGE_EXCLUDE_PATTERNS_DSC="Введите URL-адреса страниц сайта, которые необходимо исключить из оптимизации. Поддерживаются регулярные выражения. Например: <div style=\"margin: 5px 0\"><code>/gallery.html?p=*</code></div><div style=\"margin: 5px 0\"><code>*/team/*</code></div> Обратите внимание, что каждая запись должна быть в новой строке."
AIMY_SO_IMAGE_SETTINGS_TAB_LBL="Параметры изображений"
AIMY_SO_IMAGE_ACTION_LBL="Тип оптимизации"
AIMY_SO_IMAGE_ACTION_DSC="Выберите тип оптимизации изображений."
AIMY_SO_IMAGE_ACTION_NONE="Нет"
AIMY_SO_IMAGE_ACTION_DIMENSIONS="Добавить размеры"
AIMY_SO_IMAGE_ACTION_DEFER="Отложенная загрузка"
AIMY_SO_IMAGE_ACTION_LAZY="Ленивая загрузка"
AIMY_SO_IMAGE_SELECTION_LBL="Тип изображений"
AIMY_SO_IMAGE_SELECTION_DSC="<p>Выберите тип изображений для оптимизации.</p><p><strong>Загруженные изображения</strong> - все изображения, которые были загружены на сайт с помощью Медиа-менеджера.</p><p><strong>С классом defer</strong> - все изображения, которым в теге <code>&lt;img&gt;</code> добавлено имя класса <code>defer</code>.</p>"
AIMY_SO_IMAGE_SELECTION_UPLOADED="Загруженные"
AIMY_SO_IMAGE_SELECTION_CLASS_DEFER="С классом defer"
AIMY_SO_IMAGE_SKIP_FIRST_N_LBL="Исключить первые #&#160;изображений"
AIMY_SO_IMAGE_SKIP_FIRST_N_DSC="Выберите количество изображений для каждой страницы сайта, которые необходимо исключить из оптимизации."
AIMY_SO_IMAGE_WRAP_IN_LINK_LBL="Обертывать в тег <code>&lt;a&gt;</code>"
AIMY_SO_IMAGE_WRAP_IN_LINK_DSC="<p>Включить или отключить функцию обертывания изображений в теги <code>&lt;a&gt;</code>, которая позволяет поисковым системам быстрее находить изображения на вашем сайте.</p><p>Обратите внимание, что параметр следует использовать в случае, если обнаружены проблемы с поисковыми системами, которые по каким-либо причинам не индексируют изображения с отложенной или ленивой загрузкой.</p>"
AIMY_SO_EXPERT_SETTINGS_TAB_LBL="Расширенные параметры"
AIMY_SO_EXPERT_SETTINGS_TAB_DSC="<div style=\"text-align: left\">Данные параметры предназначены для управления кэшированием и сжатием содержимого статических файлов путем создания правил в файле .htaccess.<br />Пожалуйста, перед использованием параметров ознакомьтесь с информацией на странице <a style=\"color: #fff; text-decoration: underline\" href=\"https://aimy-extensions.com/joomla/speed-optimization.html#user-manual\" target=\"_blank\">документации</a>.</div>"
AIMY_SO_ENABLE_BROWSER_CACHING_LBL="Кэшировать файлы в браузере пользователя"
AIMY_SO_ENABLE_BROWSER_CACHING_DSC="Включить или отключить функцию кэширования статических файлов в браузере пользователя с помощью модуля Apache <strong>mod_expires</strong>."
AIMY_SO_ENABLE_COMPRESSION_LBL="Сжимать содержимое"
AIMY_SO_ENABLE_COMPRESSION_DSC="Включить или отключить функцию сжатия содержимого статических файлов с помощью модуля Apache <strong>mod_deflate</strong>."
AIMY_SO_MSG_HTACCESS_UPDATED="Файл .htaccess успешно обновлен."
AIMY_SO_ERR_NO_HTACCESS_FILE="Файл .htaccess не найден в корневом каталоге сайта."
AIMY_SO_PLG_ORDERED_AS_LAST="Автоматически размещается последним среди системных плагинов."
AIMY_SO_AUTO_PRELOAD_LBL="Загружать автоматически"
AIMY_SO_AUTO_PRELOAD_DSC="Включить или отключить функцию предварительной автоматической загрузки минимизированных таблиц стилей и скриптов."
