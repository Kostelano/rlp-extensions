PLG_CONTENT_ENGAGE_COMMENTS_NOTIFY_AUTHOR_LABEL="Уведомления авторам"
PLG_CONTENT_ENGAGE_COMMENTS_NOTIFY_AUTHOR_DESC="Включить или отключить функцию отправки уведомлений авторам о публикации новых комментариев к их материалам."

PLG_CONTENT_ENGAGE_COMMENTS_NOTIFY_USERS_LABEL="Уведомления на ответы"
