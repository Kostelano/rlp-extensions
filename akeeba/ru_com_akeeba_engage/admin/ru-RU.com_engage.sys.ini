COM_ENGAGE_CONFIG_ACL_CREATE="Комментировать"
COM_ENGAGE_CONFIG_ACL_CREATE_DESC="Разрешает пользователям группы публиковать комментарии."
COM_ENGAGE_CONFIG_ACL_DELETE_DESC="Разрешает пользователям группы удалять комментарии."
COM_ENGAGE_CONFIG_ACL_EDIT_DESC="Разрешает пользователям группы редактировать комментарии."
COM_ENGAGE_CONFIG_ACL_EDIT_OWN_DESC="Разрешает пользователям группы редактировать свои комментарии."
COM_ENGAGE_CONFIG_ACL_EDIT_STATE_DESC="Разрешает пользователям группы изменять состояние публикации комментариев."

; Основные параметры
COM_ENGAGE_CONFIG_BASIC_FIELDSET_LABEL="Основные параметры"
COM_ENGAGE_CONFIG_BASIC_FIELDSET_DESC="Данные параметры являются основными для комментариев."

COM_ENGAGE_CONFIG_MAX_LEVEL_LABEL="Уровень вложенности комментариев"
COM_ENGAGE_CONFIG_MAX_LEVEL_DESC="<p>Выберите максимально допустимый уровень вложенности комментариев.</p><p>Значение <strong>1</strong> позволяет отображать комментарии только верхнего уровня.</p><p>Значение <strong>2</strong> позволяет имитировать систему комментариев соц. сетей (например, Facebook или YouTube).</p><p>Значение <strong>3</strong> позволяет отображать комментарии верхнего уровня (1), ответы на комментарии верхнего уровня (2) и ответы на ответы (3).</p><p>Рекомендуется использовать уровень 3 для более организованного обсуждения и компактного отображения ветки комментариев. Обратите внимание, что параметр применяется только для новых комментариев и ответов.</p>"

COM_ENGAGE_DEFAULT_PUBLISH_LABEL="Новый комментарий"
COM_ENGAGE_DEFAULT_PUBLISH_DESC="Выберите состояние публикации нового комментария. Если установлено <strong>Не&#160;опубликовано</strong>, комментарий будет опубликован после подтверждения администратором сайта."

COM_ENGAGE_DEFAULT_LIMIT_LABEL="Количество комментариев на странице"
COM_ENGAGE_DEFAULT_LIMIT_DESC="Выберите количество комментариев для отображения на странице сайта. Если установлено <strong>По умолчанию</strong>, количество комментариев будет соответствовать длине списка по умолчанию из общих настроек Joomla. Обратите внимание, что использование значения более 200 может привести к отображению пустой страницы сайта (код состояния HTTP 504), поэтому рекомендуется использовать значение до 50 (включительно)."

COM_ENGAGE_CONFIG_CAPTCHA_LABEL="Плагин CAPTCHA"
COM_ENGAGE_CONFIG_CAPTCHA_DESC="Выберите плагин CAPTCHA для использования в форме публикации комментария."

COM_ENGAGE_CONFIG_CAPTCHA_FOR_LABEL="Тип пользователей для отображения CAPTCHA"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_DESC="Выберите тип пользователей для отображения в форме публикации комментария поля CAPTCHA."
COM_ENGAGE_CONFIG_CAPTCHA_FOR_GUESTS="Только гости"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_NONMANAGER="Все, кроме администраторов"
COM_ENGAGE_CONFIG_CAPTCHA_FOR_ALL="Все"

COM_ENGAGE_CONFIG_TOS_ACCEPT_LABEL="Флажок условий соглашения"
COM_ENGAGE_CONFIG_TOS_ACCEPT_DESC="<p>Включить или отключить отображение флажка условий соглашения и/или политики конфиденциальности вашего сайта, который необходимо отмечать посетителям сайта (гостям) перед публикацией комментариев.</p><p>Вы можете изменить сообщение об ошибке для отображения посетителям сайта (гостям), которые не отметили флажок условий соглашения, переопределив значение константы <code>COM_ENGAGE_COMMENTS_ERR_TOSACCEPT</code>.</p>"

COM_ENGAGE_CONFIG_TOS_PROMPT_LABEL="Текст условий соглашения"
COM_ENGAGE_CONFIG_TOS_PROMPT_DESC="Введите текст условий соглашения для отображения посетителям сайта (гостям) перед публикацией комментариев. Если поле оставить пустым, будет использоваться значение из константы <code>COM_ENGAGE_COMMENTS_FORM_LBL_ACCEPT</code>."

COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_HEADER="Параметры комментариев"
COM_ENGAGE_CONFIG_HEADER_OVERRIDABLE_DESC="Данные параметры являются основными для комментариев и могут быть переопределены в параметрах отдельной категории или материала."

COM_ENGAGE_COMMENTS_SHOW_LABEL="Интерфейс компонента"
COM_ENGAGE_COMMENTS_SHOW_DESC="Показывать или скрывать интерфейс компонента в материалах сайта. Если установлено <strong>Скрыть</strong>, будут скрыты все комментарии и отключена возможность публикации новых комментариев."

COM_ENGAGE_COMMENTS_SHOW_FEATURE_LABEL="Количество комментариев (избранные материалы)"
COM_ENGAGE_COMMENTS_SHOW_FEATURE_DESC="Показывать или скрывать количество комментариев в превью материалов для макета избранных материалов."

COM_ENGAGE_COMMENTS_SHOW_CATEGORY_LABEL="Количество комментариев (блог категории)"
COM_ENGAGE_COMMENTS_SHOW_CATEGORY_DESC="Показывать или скрывать количество комментариев в превью материалов для макета блога категории материалов."

COM_ENGAGE_OPT_COMMENTS_SHOW_BEFORE="Перед контентом"
COM_ENGAGE_OPT_COMMENTS_SHOW_AFTER="После контента"

COM_ENGAGE_COMMENTS_ENABLED_LABEL="Разрешить комментарии"
COM_ENGAGE_COMMENTS_ENABLED_DESC="Включить или отключить возможность публикации комментариев. Если установлено <strong>Нет</strong>, возможность публикации комментариев будет отключена, однако ветка комментариев будет доступна для просмотра."

COM_ENGAGE_COMMENTS_ORDERING_LABEL="Направление по дате"
COM_ENGAGE_COMMENTS_ORDERING_DESC="Выберите направление порядка отображения комментариев по дате их публикации. Если установлено <strong>По&#160;возрастанию</strong>, первыми будут отображаться старые комментарии. Если установлено <strong>По&#160;убыванию</strong>, первыми будут отображаться новые комментарии."

COM_ENGAGE_COMMENTS_CLOSE_AFTER_LABEL="Отключить комментарии после (дней)"
COM_ENGAGE_COMMENTS_CLOSE_AFTER_DESC="Выберите количество дней после публикации материала для возможности публикации комментариев к нему и последующего отключения такой возможности, если \"время жизни\" материала будет превышать установленное значение."

COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_LABEL="Уведомления авторам"
COM_ENGAGE_COMMENTS_NOTIFY_AUTHOR_DESC="Включить или отключить функцию отправки уведомлений авторам о публикации новых комментариев к их материалам."

COM_ENGAGE_COMMENTS_NOTIFY_USERS_LABEL="Уведомления на ответы"
COM_ENGAGE_COMMENTS_NOTIFY_USERS_DESC="Включить или отключить функцию отправки уведомлений пользователям о публикации новых ответов на их комментарии."

; Фильтрация текста
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_LABEL="Фильтрация HTML"
COM_ENGAGE_CONFIG_FILTERING_FIELDSET_DESC="Данные параметры предназначены для фильтрации тегов HTML в тексте комментариев.<div style=\"margin: 3px 0 0 20px\"><strong>Внимание!</strong> Настоятельно рекомендуется использовать параметры по умолчанию, если вы не уверены в понимании последствий для безопасности вашего сайта.</div>"

COM_ENGAGE_CONFIG_FILTER_MODE_LABEL="Режим фильтрации"
COM_ENGAGE_CONFIG_FILTER_MODE_DESC="<p>Выберите режим фильтрации тегов HTML в тексте комментариев.</p><p>Значение <strong>Фильтры текста Joomla</strong> позволяет использовать параметры фильтров текста из общих настроек Joomla.</p><p>Значение <strong>Очистка HTML (полная)</strong> позволяет использовать библиотеку HTML Purifier, которая при публикации комментария будет выполнять полную очистку тегов HTML.</p><p>Значение <strong>Очистка HTML (частичная)</strong> позволяет использовать библиотеку HTML Purifier, которая при публикации комментария будет выполнять частичную очистку тегов HTML с&#160;небольшими исключениями.</p>"
COM_ENGAGE_CONFIG_FILTER_MODE_JOOMLA="Фильтры текста Joomla"
COM_ENGAGE_CONFIG_FILTER_MODE_HTMLPURIFIER="Очистка HTML (полная)"
COM_ENGAGE_CONFIG_FILTER_MODE_STRICT="Очистка HTML (частичная)"

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_LABEL="Использовать списки фильтров текста Joomla"
COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIG_JOOMLA_DESC="Включить или отключить функцию использования библиотекой HTML Purifier черного и белого списков фильтров текста из общих настроек Joomla в случае, если для параметра <strong>Режим фильтрации</strong> установлено значение, отличное от <strong>Фильтры текста Joomla</strong>. Включение параметра позволяет использовать различные уровни фильтрации тегов HTML для групп пользователей сайта, однако может быть небезопасно при некоторых обстоятельствах. Отключение параметра позволяет использовать библиотекой HTML Purifier белый список тегов HTML (параметр ниже) для всех пользователей сайта, что является хорошим решением с точки зрения его безопасности."

COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Белый список тегов для&#160;HTML Purifier"
COM_ENGAGE_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Введите теги и атрибуты HTML для использования библиотекой HTML Purifier в случае, если для параметра <strong>Режим фильтрации</strong> установлено значение, отличное от <strong>Фильтры текста Joomla</strong>, а параметр выше отключен. Формат записи тегов и атрибутов: <div style=\"margin: 5px 0\"><code>tag</code> - разрешен тег, но без атрибутов,</div><div><code>tag[attribute]</code> - разрешен атрибут для определенного тега.</div>"

; Расширенные параметры
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_LABEL="Расширенные параметры"
COM_ENGAGE_CONFIG_ADVANCED_FIELDSET_DESC="Данные параметры являются расширенными для комментариев и предназначены для опытных пользователей."

COM_ENGAGE_CONFIG_LOGIN_LABEL="Модуль авторизации"
COM_ENGAGE_CONFIG_LOGIN_DESC="<p>Выберите модуль авторизации для отображения посетителям сайта вместо формы публикации комментария.</p><p>Обратите внимание, что компонент Akeeba Engage будет отображать все модули, которые опубликованы в позиции <code>engage-login</code> независимо от значения данного параметра.</p><p>Из-за ограничений в работе Joomla любой выбранный модуль будет загружаться с параметрами по умолчанию. Вероятно, такой вариант подойдет не всем сайтам, поэтому рекомендуется использовать значение <strong>Не отображать</strong>, но один или несколько модулей опубликовать в позиции <code>engage-login</code>, если необходимо.</p>"
COM_ENGAGE_CONFIG_LOGIN_NONE="Не отображать"

COM_ENGAGE_CONFIG_IPLOOKUP_LABEL="Сервис поиска IP-адреса"
COM_ENGAGE_CONFIG_IPLOOKUP_DESC="<p>Введите URL-адрес сервиса поиска IP-адреса, который будет использоваться для отображения IP-адресов пользователей администраторам и редакторам материалов.</p><p>Формат URL-адреса: <div style=\"margin: 0 0 7px\"><code>https://example.com/something/%s</code></div> где <code>%s</code> представляет собой IP-адрес в строке поиска. Значение по умолчанию: <div style=\"margin: 7px 0\"><code>https://whatismyipaddress.com/ip/%s</code></div> Обратите внимание, что сервис не принадлежит команде Akeeba Ltd.</p>"

COM_ENGAGE_CONFIG_MAX_SPAM_AGE_LABEL="Хранить спам (дней)"
COM_ENGAGE_CONFIG_MAX_SPAM_AGE_DESC="Выберите количество дней для хранения спама и последующего удаления, если время хранения спама будет превышать установленное значение. Удаление спама осуществляется автоматически при посещении панели управления (1), каждые 8 часов при условии, что плагин <strong>Контент - Akeeba Engage</strong> включен и на вашем сайте есть трафик (2) или с помощью запуска сценария CLI <code>engage-clean-spam.php</code> (3).</p><p>Выберите 0, чтобы отключить параметр и сохранять весь спам. В таком случае удаление спама возможно только администратором в панели управления или с помощью запуска сценария CLI с параметром <strong>--max-days</strong>.</p>"

COM_ENGAGE_CONFIG_AMP_CSS_LABEL="Akeeba CSS для AMP"
COM_ENGAGE_CONFIG_AMP_CSS_DESC="<p>Включить или отключить функцию использования файла Akeeba CSS для страниц AMP. Обратите внимание, что параметр применяется только в том случае, если используется wbAMP.</p><p>Если вы планируете создать собственный стиль страниц AMP и/или выполнить настройку AMP самостоятельно, отключите параметр.</p>"

COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Режим HTML Purifier"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_DESC="<p>Выберите режим включения библиотеки HTML Purifier.</p><p>Значение <strong>Composer</strong> позволяет использовать автозагрузчик Composer (по умолчанию и рекомендуется).</p><p>Значение <strong>Autoloader</strong> позволяет использовать автозагрузчик HTML Purifier. Функционально эквивалентно значению <strong>Composer</strong>, но при этом не загружается Composer, т.к. он не используется библиотекой HTML Purifier.</p><p>Значение <strong>Все вместе</strong> позволяет загружать все классы HTML Purifier в память одновременно, что обеспечивает лучшую производительность, если на сайте используется PHP-кэш Opcode.</p>"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_COMPOSER="Composer"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_AUTO="Autoloader"
COM_ENGAGE_CONFIG_HTMLPURIFIER_INCLUDE_ALL="Все вместе"

COM_ENGAGE_CONFIG_DARKMODE_BACKEND_LABEL="Темный шаблон (панель&#160;управления)"
COM_ENGAGE_CONFIG_DARKMODE_BACKEND_DESC="<p>Выберите значение для использования темного шаблона компонента в панели управления, который представляет собой отображение более ярких цветов на темном фоне.</p><p>Если установлено <strong>Автоматически</strong>, переключение на темный шаблон будет выполняться автоматически в зависимости от наличия поддержки такой возможности браузером и ОС. Рекомендуется использовать общее значение для панели управления и сайта (фронтенда).</p>"

COM_ENGAGE_CONFIG_DARKMODE_FRONTEND_LABEL="Темный шаблон (сайт)"
COM_ENGAGE_CONFIG_DARKMODE_FRONTEND_DESC="<p>Выберите значение для использования темного шаблона компонента на сайте (во фронтенде), который представляет собой отображение более ярких цветов на темном фоне.</p><p>Если установлено <strong>Автоматически</strong>, переключение на темный шаблон будет выполняться автоматически в зависимости от наличия поддержки такой возможности браузером и ОС. Рекомендуется использовать общее значение для панели управления и сайта (фронтенда).</p>"

COM_ENGAGE_CONFIG_DARKMODE_AUTO="Автоматически"
COM_ENGAGE_CONFIG_DARKMODE_NEVER="Никогда"
COM_ENGAGE_CONFIG_DARKMODE_ALWAYS="Всегда"
