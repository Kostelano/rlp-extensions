COM_ENGAGE_EMAILTEMPLATES_HELP_VARIABLES="<p>Доступные переменные для использования в теме и/или тексте уведомления:</p><ol><li><strong>[SITENAME]</strong> - имя вашего сайта.</li><li><strong>[SITEURL]</strong> - URL-адрес вашего сайта.</li><li><strong>[RECIPIENT:NAME]</strong> - имя пользователя, которому адресовано уведомление.</li><li><strong>[RECIPIENT:EMAIL]</strong> - адрес электронной почты пользователя, которому адресовано уведомление.</li><li><strong>[NAME]</strong> - имя пользователя, который опубликовал комментарий.</li><li><strong>[EMAIL]</strong> - адрес электронной почты пользователя, который опубликовал комментарий.</li><li><strong>[AVATAR_URL]</strong> - URL-адрес изображения аватара пользователя, который опубликовал комментарий.</li><li><strong>[IP]</strong> - IP-адрес пользователя, который опубликовал комментарий.</li><li><strong>[USER_AGENT]</strong> - строка User-agent браузера пользователя, который опубликовал комментарий.</li><li><strong>[COMMENT]</strong> - текст комментария, который хранится в базе данных. ВНИМАНИЕ! Использование переменной может привести к нарушениям безопасности вашего сайта.</li><li><strong>[COMMENT_SANITIZED]</strong> - текст комментария в формате HTML, но, возможно, с некоторой очисткой тегов (рекомендуется).</li><li><strong>[DATE_ISO]</strong> - дата и время публикации комментария в формате ISO.</li><li><strong>[DATE_UTC]</strong> - дата и время публикации комментария в часовом поясе UTC.</li><li><strong>[DATE_LOCAL]</strong> - дата и время публикации комментария в часовом поясе адресата уведомления.</li><li><strong>[CONTENT_TITLE]</strong> - заголовок страницы материала, на которой опубликован комментарий.</li><li><strong>[CONTENT_LINK]</strong> - URL-адрес страницы материала, на которой опубликован комментарий.</li><li><strong>[COMMENT_LINK]</strong> - URL-адрес комментария на странице материала.</li><li><strong>[PUBLISH_URL]</strong> - URL-адрес для подтверждения публикации комментария.</li><li><strong>[UNPUBLISH_URL]</strong> - URL-адрес для снятия с публикации комментария.</li><li><strong>[DELETE_URL]</strong> - URL-адрес для удаления комментария.</li><li><strong>[POSSIBLESPAM_URL]</strong> - URL-адрес для пометки комментария как возможный спам.</li><li><strong>[SPAM_URL]</strong> - URL-адрес для сообщения о явном спаме в комментарии и его удаления.</li><li><strong>[UNSPAM_URL]</strong> - URL-адрес для снятия пометки спама с комментария и его публикации.</li><li><strong>[UNSUBSCRIBE_URL]</strong> - URL-адрес для отписки от уведомлений об обновлении комментариев.</li></ol>"

