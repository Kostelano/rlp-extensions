COM_ENGAGE_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Выберите язык уведомления. Обратите внимание, что шаблон уведомления для выбранного языка используется в том случае, если страница материала, на которой публикуется комментарий, просматривается посетителем на данном языке. Значение \"Все языки\" является запасным вариантом, используемым при отсутствии шаблона уведомления для языка, на котором просматривается страница материала."
