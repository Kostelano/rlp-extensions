COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_LABEL="Флажок \"Запомнить меня\""
COM_LOGINGUARD_CONFIG_FRONTEND_ALLOW_REMEMBERME_DESC="<p>Включить или отключить отображение флажка \"Запомнить меня\", функционал которого позволяет временно отключить запрос двухфакторной верификации в случае, если пользователь посещает сайт с одного и того же устройства и браузера определенное время.</p><p>Обратите внимание, что при некоторых обстоятельствах параметр может быть проигнорирован и пользователю будет предложено пройти двухфакторную верификацию.</p>"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_LABEL="Время жизни (дней)"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_LIFETIME_DESC="Введите количество дней для отключения запроса двухфакторной верификации в случае, если пользователь воспользовался флажком \"Запомнить меня\" и посещает сайт с одного и того же устройства и браузера."
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_LABEL="Длина токена (символов)"
COM_LOGINGUARD_CONFIG_FRONTEND_COOKIE_KEY_LENGTH_DESC="Введите значение длины токена, который позволяет предотвращать возможные нарушения безопасности сессий при использовании функции \"Запомнить меня\". Рекомендуемым значением в поиске баланса между производительностью и безопасностью сессий является 64 символа."

