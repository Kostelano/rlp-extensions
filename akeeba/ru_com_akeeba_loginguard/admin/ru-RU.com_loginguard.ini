COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_LABEL="Темный шаблон"
COM_LOGINGUARD_CONFIG_BACKEND_DARKMODE_DESC="<p>Выберите значение для использования темного шаблона компонента, который представляет собой отображение более ярких цветов на темном фоне.</p><p>Если установлено <strong>Автоматически</strong>, переключение на темный шаблон будет выполняться автоматически в зависимости от наличия поддержки такой возможности браузером и ОС.</p>"
