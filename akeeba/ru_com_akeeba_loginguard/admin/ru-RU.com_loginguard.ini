COM_LOGINGUARD_LBL_CONVERT_HEAD="Миграция на Akeeba LoginGuard"
COM_LOGINGUARD_LBL_CONVERT_INFO="Компонент Akeeba LoginGuard обнаружил, что вы используете на сайте двухфакторную аутентификацию Joomla. Нажмите кнопку ниже, чтобы выполнить миграцию на двухфакторную верификацию Akeeba LoginGuard. Процесс миграции автоматически удалит информацию о двухфакторной аутентификации Joomla из профилей пользователей и отключит используемые плагины Joomla (TFA)."
