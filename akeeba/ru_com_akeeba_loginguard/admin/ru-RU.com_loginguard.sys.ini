COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_LABEL="Основные параметры"
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_DESC="Данные параметры предназначены для страницы двухфакторной верификации."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL="Отображать модули на&#160;сайте"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC="Выберите одну или несколько позиций шаблона для отображения модулей на странице верификации на сайте."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL="Отображать модули в&#160;панели управления"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC="Выберите одну или несколько позиций шаблона для отображения модулей на странице верификации в панели управления. Обратите внимание, что модули в позиции <code>title</code> отображаются всегда независимо от наличия позиции в поле параметра."
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL="Заголовок страницы"
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC="Показывать или скрывать заголовок страницы верификации на сайте. Обратите внимание, что заголовок страницы верификации в панели управления отображается всегда. Если необходимо изменить текст заголовка для любого из интерфейсов, перейдите в Менеджер языков и переопределите значение языковой константы COM_LOGINGUARD_HEAD_TFA_PAGE."
COM_LOGINGUARD_CONFIG_COLLECT_IP_LABEL="Логировать IP-адреса"
COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC="Включить или отключить функцию логирования IP-адресов пользователей при каждом последнем использовании метода верификации. Обратите внимание, что использование параметра является нарушением регламента GDPR, если у вас нет согласий пользователей на обработку и хранение их персональных данных. В таком случае необходимо отключить параметр и воспользоваться компонентом <strong>Персональные данные</strong> для удаления персональных данных пользователей."

COM_LOGINGUARD_CONFIG_NEVERTSVUSERGROUPS_LABEL="Отключить верификацию"
COM_LOGINGUARD_CONFIG_NEVERTSVUSERGROUPS_DESC="Выберите группы пользователей для принудительного отключения двухфакторной верификации, даже если пользователем выполнена настройка двухфакторной верификации ранее."

COM_LOGINGUARD_CONFIG_FORCETSVUSERGROUPS_LABEL="Включить верификацию"
COM_LOGINGUARD_CONFIG_FORCETSVUSERGROUPS_DESC="Выберите группы пользователей для принудительного включения двухфакторной верификации перед возможностью использования сайта."

