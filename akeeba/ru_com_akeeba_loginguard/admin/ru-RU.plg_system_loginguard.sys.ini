PLG_SYSTEM_LOGINGUARD="Система - Akeeba LoginGuard Protection"
PLG_SYSTEM_LOGINGUARD_DESCRIPTION="Плагин для поддержки безопасной авторизации пользователей на сайте и в панели управления.<br /><strong>Внимание!</strong> Плагин всегда должен быть включен."

PLG_SYSTEM_LOGINGUARD_CONFIG_2SVONSILENT_LABEL="Страница верификации после \"тихой\" авторизации"
PLG_SYSTEM_LOGINGUARD_CONFIG_2SVONSILENT_DESC="Включить или отключить отображение страницы двухфакторной верификации в случае, когда системой аутентификации Joomla обеспечивается \"тихая\" авторизация пользователя на сайте. Таким образом, пользователь попадает в учетную запись на сайте без запроса и ввода логина и пароля. \"Тихая\" авторизация пользователя на сайте обнаруживается с помощью типа ответа аутентификации Joomla. Список типов ответов для автоматической аутентификации пользователей на сайте определен в поле параметра ниже."

PLG_USER_LOGINGUARD_CONFIG_SILENTRESPONSES_LABEL="Типы ответов для режима \"тихой\" авторизации"
PLG_USER_LOGINGUARD_CONFIG_SILENTRESPONSES_DESC="Введите типы ответов для режима \"тихой\" авторизации пользователей на сайте. По умолчанию используется значение <code>cookie, sociallogin</code>, которое включает в себя аутентификацию с помощью файлов cookies и плагинов Akeeba SocialLogin. Если на сайте используется плагин аутентификации пользователей с другим типом ответа и вы не хотите отображать страницу двухфакторной верификации, добавьте тип ответа в данное поле и отключите параметр выше."
