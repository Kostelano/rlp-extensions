JCH_PRO_AUTOSETTINGS_LABEL="Наборы параметров"
JCH_PRO_AUTOSETTINGS_DESC="Наборы параметров представляют собой несколько уровней оптимизации. Набор параметров <strong>Minimum</strong> является наиболее безопасным и должен работать на большинстве сайтов. Опытным путем определите наиболее подходящий набор параметров для использования на вашем сайте. Обратите внимание, что наборы параметров не влияют на файлы CSS и Javascript, которые исключены в других параметрах плагина."
JCH_GROUP_AUTO_LABEL="Автоматические групповые параметры"
JCH_GROUP_AUTO_DESC="Данные параметры предназначены для исправления возможных ошибок при использовании одного из наборов параметров (Minimum - Optimum). Обратите внимание, что изменять значения параметров следует только в крайнем случае, т.к. значения параметров устанавливаются автоматически в соответствии с выбранным набором параметров."
JCH_PRO_SMART_COMBINE_LABEL="Умное объединение"
JCH_PRO_SMART_COMBINE_DESCRIPTION="Включить или отключить функцию объединения системных файлов и файлов шаблонов, которые согласованы на страницах сайта. Параметр позволяет создать несколько более мелких объединенных файлов, наличие которых снижает вероятность создания большого размера кэша и улучшает использование функции HTTP/2."
JCH_CACHE_LIFETIME_LABEL="Срок кэширования"
