JCH_GROUP_ADVANCED_LABEL="Расширенные параметры"
JCH_MINIFY_LEVEL_LABEL="Минимизация HTML"
JCH_MINIFY_LEVEL_DESCRIPTION="Выберите уровень минимизации HTML.<div style=\"margin:7px 0 0 0\"><strong>Общий</strong> - удаление пробелов за пределами элементов блоков.</div><div style=\"margin:7px 0 0 0\"><strong>Расширенный</strong> - удаление комментариев, пробелов за пределами и внутри элементов блоков.</div><div style=\"margin:7px 0 0 0\"><strong>Максимальный</strong> - удаление избыточных атрибутов (например, <code>text/javascript</code>) и кавычек вне атрибутов (HTML5).</div>"
