JCH_PRO_LOADASYNCHRONOUS_LABEL="Асинхронно загружать JS"
JCH_PRO_LOADASYNCHRONOUS_DESC="Включить или отключить функцию асинхронной загрузки объединенного файла Javascript путем добавления атрибута <code>asnyc</code>. Обратите внимание, что если некоторые файлы Javascript исключены из объединенного файла с сохранением оригинального порядка выполнения кодов на странице сайта, к последнему объединенному файлу будет добавлен атрибут <code>defer</code> (отложенная загрузка скрипта)."

