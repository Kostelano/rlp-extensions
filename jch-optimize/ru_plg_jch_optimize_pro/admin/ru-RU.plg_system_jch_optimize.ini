EXCLUDE_JS_LABEL="Исключить файлы JS"
EXCLUDE_JS_DESCRIPTION="Выберите или введите URL-адреса файлов Javascript, которые необходимо исключить из оптимизации."
EXCLUDE_CSS_COMPONENTS_LABEL="Исключить файлы CSS<br>сторонних расширений"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="Выберите расширения Joomla, файлы CSS которых необходимо исключить из оптимизации."
EXCLUDE_JS_COMPONENTS_LABEL="Исключить файлы JS<br>сторонних расширений"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="Выберите расширения Joomla, файлы Javascript которых необходимо исключить из оптимизации."

JCH_GROUP_EXCLUDE_IEO_LABEL="Исключение файлов без сохранения оригинального порядка выполнения кодов на странице сайта" 
JCH_GROUP_EXCLUDE_IEO_DESC="Данные параметры предназначены для исключения из оптимизации некоторых файлов Javascript и внутренних скриптов в том случае, если они не имеют зависимостей от других объединенных файлов Javascript. Если вы не уверены в отсутствии зависимостей, пожалуйста, воспользуйтесь параметрами выше, чтобы корректно исключить файлы Javascript и/или внутренние скрипты и не нарушить целостность страницы сайта."
JCH_PRO_EXCLUDE_STYLES_LABEL="Исключить внутренние стили"
