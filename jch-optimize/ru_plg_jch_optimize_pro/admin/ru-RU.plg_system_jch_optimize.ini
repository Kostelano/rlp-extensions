JCH_PRO_PHPANDEXTERNAL_DESC="Включить или отключить функцию добавления файлов CSS и Javascript внешних ресурсов. Обратите внимание, что для использования данного параметра на вашем сервере должна быть активна библиотека <strong>cURL</strong> или директива <strong>allow_url_fopen</strong>."
JCH_PRO_INLINESTYLE_LABEL="Добавить внутренние стили"
