JCH_PRO_EXCLUDE_SCRIPT_LABEL="Исключить внутренние скрипты"
JCH_PRO_EXCLUDE_SCRIPT_DESC="Выберите внутренние скрипты, которые необходимо исключить из оптимизации."
JCH_GROUP_REMOVEFILES_LABEL="Удаление файлов CSS и Javascript"
JCH_GROUP_REMOVEFILES_DESC="Данные параметры предназначены для удаления и предотвращения загрузки файлов CSS и Javascript в том случае, если некоторые файлы CSS и Javascript не используются сайтом или загружаются повторно сторонними расширениями Joomla (например, скрипты Mootools или jQuery)."
JCH_PRO_EXCLUDEALLSTYLES_LABEL="Исключить все внутренние стили"
JCH_PRO_EXCLUDEALLSTYLES_DESC="Включить или отключить функцию исключения из оптимизации всех внутренних стилей. Данный параметр полезен в том случае, если сценарием плагина генерируется избыточное количество файлов кэша."
JCH_PRO_EXCLUDEALLSCRIPTS_LABEL="Исключить все внутренние скрипты"
JCH_PRO_EXCLUDEALLSCRIPTS_DESC="Включить или отключить функцию исключения из оптимизации всех внутренних скриптов. Данный параметр полезен в том случае, если сценарием плагина генерируется избыточное количество файлов кэша."
JCH_GROUP_DONTMOVE_LABEL="Исключение файлов из функции перемещения вниз страницы сайта"
