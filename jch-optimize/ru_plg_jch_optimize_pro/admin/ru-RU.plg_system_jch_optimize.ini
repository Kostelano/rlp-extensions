JCH_MINIFY_LEVEL_ULTRA="Максимальный"
HTACCESS_LABEL="Объединение файлов"
HTACCESS_DESCRIPTION="Выберите метод объединения файлов. По умолчанию объединенные файлы будут загружаться как статические файлы CSS и Javascript. Однако для объединения файлов вы можете использовать PHP. Файлы PHP будут загружаться с запросом, приложенным к информации для поиска объединенных файлов, или с помощью перезаписи URL-адреса для маскировки файлов в качестве статических, если на вашем сервере доступна соответствующая функция. Если на вашем сервере запрещено использование директивы <code>Options +FollowSymlinks</code>, воспользуйтесь значением параметра без данной директивы."
JCH_PHP_NO_HTACCESS="PHP + запрос"
JCH_PHP_HTACCESS="PHP + URL rewrite (.htaccess)"
JCH_PHP_WITHOUT_OPTIONSSYMLINK="PHP + URL rewrite (без&#160;директивы&#160;+FollowSymlinks)"
