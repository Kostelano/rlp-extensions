JCH_MENU_DESCRIPTION="Данные параметры предназначены для выбора пункта меню и автоматического заполнения списка множественного выбора файлов CSS и Javascript, а также внутренних стилей и скриптов для исключения из оптимизации или удаления на текущей странице сайта."
JCH_EXCLUDE_URL_GROUP_LABEL="Исключение URL"
JCH_EXCLUDE_URL_GROUP_DESC="Данные параметры предназначены для исключения из оптимизации некоторых URL-адресов страниц сайта."
JCH_EXCLUDE_URL_LABEL="Исключить URL"
JCH_EXCLUDE_URL_DESCRIPTION="Выберите или введите URL-адреса страниц сайта, которые необходимо исключить из оптимизации."
JCH_GROUP_EXCLUDE_PEO_LABEL="Исключение файлов с сохранением оригинального порядка выполнения кодов на странице сайта"
JCH_GROUP_EXCLUDE_PEO_DESC="Данные параметры предназначены для исключения из оптимизации некоторых файлов CSS и Javascript, а также файлов из сторонних расширений Joomla с сохранением оригинального порядка выполнения кодов на странице сайта. Объединенный файл будет \"разделен\" на новый объединенный файл и исключенные файлы таким образом, чтобы гарантировать, что никакие зависимости от других объединенных файлов CSS и Javascript не позволят нарушить целостность страницы сайта. Если в выпадающем списке значений параметра не найден файл CSS или Javascript, который необходимо исключить, пожалуйста, добавьте его вручную: просто ведите URL-адрес файла в поле параметра и нажмите кнопку \"Добавить\"."
JCH_CSS_SPACER_LABEL="<strong>Исключение файлов CSS и внутренних стилей</strong><hr>"
JCH_JS_SPACER_LABEL="<strong>Исключение файлов Javascript и внутренних скриптов</strong><hr>"
JCH_ALL_SCRIPTS_SPACER_LABEL="<strong>Исключение внутренних стилей и скриптов</strong><hr>"
EXCLUDE_CSS_LABEL="Исключить файлы CSS"
