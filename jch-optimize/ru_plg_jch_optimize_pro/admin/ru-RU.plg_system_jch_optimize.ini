POSITION_JS_LABEL="Переместить JS вниз страницы сайта"
POSITION_JS_DESCRIPTION="Включить или отключить функцию перемещения объединенного файла Javascript в нижнюю часть страницы сайта (перед конечным тегом <code>body</code>). Обратите внимание, что если некоторые файлы Javascript исключены из объединенного файла с сохранением оригинального порядка выполнения кодов на странице сайта, только последний объединенный файл Javascript будет перемещен вниз страницы сайта."

