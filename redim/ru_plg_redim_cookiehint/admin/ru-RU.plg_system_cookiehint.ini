PLG_SYSTEM_COOKIEHINT_HEAD="Мы используем файлы cookie"
PLG_SYSTEM_COOKIEHINT_INFO="<p>Для использования нашего сайта Вам необходимо предоставить разрешение на использование файлов cookie. Обратите внимание, что при использовании файлов cookie может осуществляться обработка ваших персональных данных.</p><p>Внимание! Если Вы не предоставите разрешение на использование файлов cookie, функционал нашего сайта может быть ограничен.</p>"
PLG_SYSTEM_COOKIEHINT_BTN_INFO="Подробнее"
PLG_SYSTEM_COOKIEHINT_BTN_OK="Принять"
PLG_SYSTEM_COOKIEHINT_BTN_NOTOK="Отклонить"
PLG_SYSTEM_COOKIEHINT_DESCRIPTION="<p><strong>Cookie-Hint</strong> - плагин для отображения уведомления об использовании на вашем сайте файлов cookie.</p><p style=\"color:#c74044\">Автор русской локализации: Константин Колос, <a href=\"http://jnotes.net.ua\" title=\"Jnotes.net.ua - Заметки о Joomla\" target=\"_blank\">Jnotes.net.ua</a> | Версия локализации: 1.3.17 | <a href=\"http://jnotes.net.ua/files/plugins/ru-cookie-hint\" title=\"Jnotes.net.ua - Русская локализация Cookie-Hint\" target=\"_blank\">Проверить обновления</a></p>"
PLG_SYSTEM_COOKIEHINT_LANGINFO="Для изменения текста уведомления об использовании на вашем сайте файлов cookie, а также заголовков кнопок перейдите в меню<br /><strong>Расширения</strong> &#8594; <strong>Языки</strong> &#8594; <strong>Переопределение констант</strong>, в выпадающем списке выберите <strong>Русский (Россия) - Сайт</strong> и переопределите значения языковых констант:<br /><br /><span style=\"display:inline-block;margin:0 0 5px 0;color:#c74044\">PLG_SYSTEM_COOKIEHINT_INFO</span><br />Текст уведомления об использовании на вашем сайте файлов cookie<br /><br /><span style=\"display:inline-block;margin:0 0 5px 0;color:#c74044\">PLG_SYSTEM_COOKIEHINT_BTN_INFO</span><br />Заголовок кнопки <span style=\"margin:0 0 0 2px;padding:3px 6px\" class=\"label label-info\">Подробнее</span><br /><br /><span style=\"display:inline-block;margin:0 0 5px 0;color:#c74044\">PLG_SYSTEM_COOKIEHINT_BTN_OK</span><br />Заголовок кнопки <span style=\"margin:0 0 0 2px;padding:3px 6px\" class=\"label label-info\">Принять</span><br /><br /><span style=\"display:inline-block;margin:0 0 5px 0;color:#c74044\">PLG_SYSTEM_COOKIEHINT_BTN_NOTOK</span><br />Заголовок кнопки <span style=\"margin:0 0 0 2px;padding:3px 6px\" class=\"label label-info\">Отклонить</span>"
PLG_SYSTEM_COOKIEHINT_NOTE_LINKS="Параметры страницы"
PLG_SYSTEM_COOKIEHINT_NOTE_SETTINGS="Параметры cookie"
PLG_SYSTEM_COOKIEHINT_NOTE_STYLE="Параметры стилей"
PLG_SYSTEM_COOKIEHINT_MORE_INFO="Страница информации"
PLG_SYSTEM_COOKIEHINT_MORE_INFO_DESC="Введите адрес страницы с информацией об использовании на вашем сайте файлов cookie. Если поле оставить пустым, кнопка \"Подробнее\" в уведомлении отображаться не будет."
PLG_SYSTEM_COOKIEHINT_CSS="Файл стилей (CSS)"
PLG_SYSTEM_COOKIEHINT_CSS_DESC="Выберите файл CSS для стилизации уведомления об использовании файлов cookie. Обратите внимание, что вы можете переопределить стили, разместив новый файл в каталоге <spam style=\"color:#c74044\">plugins/system/cookiehint/css</spam>."
PLG_SYSTEM_COOKIEHINT_PHP="Файл макета (PHP)"
PLG_SYSTEM_COOKIEHINT_PHP_DESC="Выберите файл PHP для формирования макета вывода уведомления об использовании файлов cookie. Обратите внимание, что вы можете переопределить макет вывода, разместив новый файл в каталоге <spam style=\"color:#c74044\">plugins/system/cookiehint/include</spam>."
PLG_SYSTEM_COOKIEHINT_POSITION="Позиция уведомления"
PLG_SYSTEM_COOKIEHINT_POSITION_DESC="Выберите позицию на странице сайта для отображения уведомления об использовании файлов cookie."
PLG_SYSTEM_COOKIEHINT_POSITION_TOP="Верхний колонтитул"
PLG_SYSTEM_COOKIEHINT_POSITION_BOTTOM="Нижний колонтитул"
PLG_SYSTEM_COOKIEHINT_POSITION_MODAL="В модельном окне"
PLG_SYSTEM_COOKIEHINT_TEST="Тест"
PLG_SYSTEM_COOKIEHINT_TEST_DESC="Протестировать"
PLG_SYSTEM_COOKIEHINT_MODE="Режим отображения"
PLG_SYSTEM_COOKIEHINT_MODE_DAYS="Отображать уведомление каждые X дней"
PLG_SYSTEM_COOKIEHINT_MODE_SESSION="Отображать уведомление каждый новый сеанс"
PLG_SYSTEM_COOKIEHINT_REFUSAL="Разрешить отклонение"
PLG_SYSTEM_COOKIEHINT_REFUSAL_DESC="Включить или отключить возможность отклонения уведомления об использовании файлов cookie. Если установлено значение <strong>Нет</strong>, отклонение уведомления будет невозможно, а кнопка \"Отклонить\" отображаться не будет. Если установлено значение <strong>Перенаправлять</strong>, при клике на кнопку \"Отклонить\" посетитель сайта будет перенаправлен на заданную страницу вашего сайта (или внешний ресурс) без возможности дальнейшего использования вашего сайта."
PLG_SYSTEM_COOKIEHINT_REFUSAL_URL="Адрес перенаправления"
PLG_SYSTEM_COOKIEHINT_REFUSAL_URL_DESC="Введите адрес страницы вашего сайта (или внешнего ресурса) для перенаправления посетителя сайта после отклонения уведомления об использовании файлов cookie (например, <a href=\"#\">http://cookieinfo.org/en</a>)."
PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER="Блокировать cookie"
PLG_SYSTEM_COOKIEHINT_COOKIEBLOCKER_DESC="Включить или отключить функцию блокировки файлов cookie до тех пор, пока посетитель сайта не предоставит разрешение на их использование."
PLG_SYSTEM_COOKIEHINT_COOKIEEXPIRES="Время жизни cookie"
PLG_SYSTEM_COOKIEHINT_COOKIEEXPIRES_DESC="Введите время жизни файлов cookie (количество дней) для значения параметра <strong>Режим отображения</strong> &#8594; <strong>Отображать уведомление каждые X дней</strong>. По истечении заданного времени посетителю сайта необходимо будет повторно предоставить разрешение на использование файлов cookie."
