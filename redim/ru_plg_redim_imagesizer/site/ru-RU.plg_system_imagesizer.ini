IMAGESIZER_FUNCTIONSINFO="<h4>Метод Multi-Image-Insert</h4><p>Для вставки изображений из каталога в материал воспользуйтесь командой <strong>{imagesizer path="_QQ_"имя_каталога"_QQ_"}</strong>.<br />После вставки данной команды в редакторе Joomla и сохранения материала все изображения из каталога будут доступны в данном материале.</p><h4>Метод Multi-Image-Insert-Limit</h4><p>Для вставки определенного количества изображений из каталога в материал воспользуйтесь командой <strong>{imagesizer path="_QQ_"имя_каталога"_QQ_" limit="_QQ_"кол-во_изображений"_QQ_"}</strong>.<br />После вставки данной команды в редакторе Joomla и сохранения материала только определенное количество изображений из каталога будут доступны в данном материале.</p><hr /><h4>Дополнительные параметры изображений:</h4><p><strong>width</strong> - параметр определяет ширину изображения в пикселях.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" width="_QQ_"250"_QQ_" /&gt;</code></p><p><strong>height</strong> - параметр определяет высоту изображения в пикселях.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" heigth="_QQ_"250"_QQ_" /&gt;</code></p><p><strong>style</strong> - параметр позволяет изменить стили изображения.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" style="_QQ_"border: 4px solid #ff0000;"_QQ_" /&gt;</code></p><p><strong>class</strong> - параметр позволяет использовать определенный класс.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" class="_QQ_"XYZ"_QQ_" /&gt;</code></p><p><strong>title</strong> - параметр позволяет определить заголовок изображения.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" title="_QQ_"Заголовок изображения"_QQ_" /&gt;</code></p><p><strong>alt</strong> - параметр позволяет определить описание изображения.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" alt="_QQ_"Описание изображения"_QQ_" /&gt;</code></p><hr /><h4>Дополнительные классы изображений:</h4><p><strong>imgcut</strong> - класс для определения центра изображения и последующей равномерной обрезки излишков по краям.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" class="_QQ_"imgcut"_QQ_" /&gt;</code></p><p><strong>imgbig</strong> - класс для увеличения части изображения и последующей обрезки излишков по краям.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" class="_QQ_"imgbig"_QQ_" /&gt;</code></p><p><strong>no-lightbox</strong> - класс для отключения всплывающего окна (лайтбокса).<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" class="_QQ_"nolightbox"_QQ_" /&gt;</code></p><p><strong>no-thumb</strong> - класс для отключения функции создания миниатюры изображения.<br />Пример: <code>&lt;img src="_QQ_"images/imagename.gif"_QQ_" class="_QQ_"nothumb"_QQ_" /&gt;</code></p>"

