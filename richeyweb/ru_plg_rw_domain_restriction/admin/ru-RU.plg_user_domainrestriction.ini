PLG_USER_DOMAINRESTRICTION_REMOVE="Удалить"
PLG_USER_DOMAINRESTRICTION_DOMAINS_LABEL="Разрешить домены"
PLG_USER_DOMAINRESTRICTION_DOMAINS_DESC="Введите перечень доменных имен, которым необходимо разрешить регистрацию на сайте."
PLG_USER_DOMAINRESTRICTION_EMAILS_LABEL="Разрешить адреса"
PLG_USER_DOMAINRESTRICTION_EMAILS_DESC="Введите перечень адресов e-mail, которым необходимо разрешить регистрацию на сайте."
PLG_USER_DOMAINRESTRICTION_DENY="Вы не можете зарегистрироваться на данном сайте."
PLG_USER_DOMAINRESTRICTION_DENYCHANGE="Введенный вами адрес электронной почты запрещен для использования на данном сайте."
PLG_USER_DOMAINRESTRICTION_AUTOGROUPS_LABEL="Групповые назначения"
PLG_USER_DOMAINRESTRICTION_AUTOGROUPS_DESC="Введите перечень TLD, доменных имен или адресов e-mail для назначения группам пользователей сайта. Обратите внимание, что значение TLD не должно содержать начальной точки:<div style="_QQ_"margin-top:5px"_QQ_"><code>.com.ua</code> - некорректное значение,</div><div style="_QQ_"margin-top:5px"_QQ_"><code>com.ua</code> - правильное значение.</div>"
PLG_USER_DOMAINRESTRICTION_OPTIONS_DOMAIN_LABEL="TLD, доменное имя или адрес e-mail"
PLG_USER_DOMAINRESTRICTION_OPTIONS_GROUPS_LABEL="<br />Назначение группы пользователей"
PLG_USER_DOMAINRESTRICTION_EXCLUDEAUTO_LABEL="Исключить адреса"
PLG_USER_DOMAINRESTRICTION_EXCLUDEAUTO_DESC="Введите перечень адресов e-mail для исключения из групповых назначений. Обратите внимание, что если значения в данном параметре совпадают со значениями в параметре <strong>Групповые назначения</strong>, они все равно будут исключены из групповых назначений."
PLG_USER_DOMAINRESTRICTION_EXCLUDEGROUP_LABEL="Исключить группы"
PLG_USER_DOMAINRESTRICTION_EXCLUDEGROUP_DESC="Выберите группы пользователей сайта для исключения из групповых назначений. Обратите внимание, что если значения в данном параметре совпадают со значениями в параметре <strong>Групповые назначения</strong>, они все равно будут исключены из групповых назначений."
PLG_USER_DOMAINRESTRICTION_BADDOMAINS_LABEL="Запретить домены"
PLG_USER_DOMAINRESTRICTION_BADDOMAINS_DESC="Введите перечень доменных имен, которым необходимо запретить регистрацию на сайте. Обратите внимание, что значения в данном параметре при совпадении имен со значениями разрешенных доменных имен будут иметь приоритет выше."
PLG_USER_DOMAINRESTRICTION_BADEMAILS_LABEL="Запретить адреса"
PLG_USER_DOMAINRESTRICTION_BADEMAILS_DESC="Введите перечень адресов e-mail, которым необходимо запретить регистрацию на сайте."
PLG_USER_DOMAINRESTRICTION_INVALID="Данное значение является некорректным! Пожалуйста, проверьте введенные данные."
PLG_USER_DOMAINRESTRICTION_DUPLICATE="Данное значение добавлено ранее! Пожалуйста, проверьте введенные данные."
PLG_USER_DOMAINRESTRICTION_TLDS_LABEL="Разрешить TLD"
PLG_USER_DOMAINRESTRICTION_TLDS_DESC="Введите перечень TLD (доменов верхнего уровня), которым необходимо разрешить регистрацию на сайте. Например: значение <code>com</code> разрешит регистрироваться посетителям сайта со всеми адресами e-mail, которые содержат TLD <code>.com</code>."
PLG_USER_DOMAINRESTRICTION_BADTLDS_LABEL="Запретить TLD"
PLG_USER_DOMAINRESTRICTION_BADTLDS_DESC="Введите перечень TLD (доменов верхнего уровня), которым необходимо запретить регистрацию на сайте. Например: значение <code>com</code> не разрешит регистрироваться посетителям сайта со всеми адресами e-mail, которые содержат TLD <code>.com</code>."
PLG_USER_DOMAINRESTRICTION_BULKTYPE_LABEL="Тип массового импорта"
PLG_USER_DOMAINRESTRICTION_BULKTYPE_DESC="Выберите тип массового импорта данных из поля параметра <strong>Список для импорта</strong>."
PLG_USER_DOMAINRESTRICTION_BULK_LABEL="Список для импорта"
PLG_USER_DOMAINRESTRICTION_BULK_DESC="Введите перечень TLD, доменных имен или адресов e-mail для массового импорта данных в зависимости от выбранного типа. Обратите внимание, что данные будут обработаны немедленно. Если вы вводите данные вручную, кликните курсором мыши за пределами поля данного параметра для запуска процесса импорта."
PLG_USER_DOMAINRESTRICTION_TLD="TLD"
PLG_USER_DOMAINRESTRICTION_DOMAIN="Домен"
PLG_USER_DOMAINRESTRICTION_EMAIL="E-mail"
COM_PLUGINS_IPSECURITY_FIELDSET_LABEL="Безопасность"
PLG_USER_DOMAINRESTRICTION_IPSECURITY_SPACER="Данные параметры безопасности позволяют разрешить или запретить регистрацию на сайте по IP-адресам или маске подсети."
PLG_USER_DOMAINRESTRICTION_WHITELIST_LABEL="Белый список"
PLG_USER_DOMAINRESTRICTION_WHITELIST_DESC="Введите перечень IP-адресов или масок подсети (netmask), которым необходимо разрешить регистрацию на сайте независимо от установленных значений на других вкладках плагина. Обратите внимание, что значение по умолчанию 0.0.0.0/32 не соответствует ни одному из адресов в сети."
PLG_USER_DOMAINRESTRICTION_BLACKLIST_LABEL="Черный список"
PLG_USER_DOMAINRESTRICTION_BLACKLIST_DESC="Введите перечень IP-адресов или масок подсети (netmask), которым необходимо запретить регистрацию на сайте независимо от установленных значений на других вкладках плагина. Обратите внимание, что значение по умолчанию 0.0.0.0/32 не соответствует ни одному из адресов в сети."
PLG_USER_DOMAINRESTRICTION_DEFAULT_WHITELIST="0.0.0.0/32"
PLG_USER_DOMAINRESTRICTION_DEFAULT_BLACKLIST="0.0.0.0/32"
PLG_USER_DOMAINRESTRICTION_IPV4="<h3 style="_QQ_"margin-top:0;font-size:15px;font-weight:normal;color:#c74044"_QQ_">На вашем сервере неактивна или не установлена библиотека GMP, поэтому плагин может обрабатывать только адреса протокола IPv4.</h3>"
PLG_USER_DOMAINRESTRICTION_IPV46="<h3 style="_QQ_"margin-top:0;font-size:15px;font-weight:normal;color:#3c763d"_QQ_">На вашем сервере активна библиотека GMP, поэтому плагин может обрабатывать адреса протоколов IPv4 и/или IPv6.</h3>"
PLG_USER_DOMAINRESTRICTION_IGNORECHANGE_LABEL="Игнорировать изменение адреса e-mail в профиле"
PLG_USER_DOMAINRESTRICTION_IGNORECHANGE_DESC="Данный параметр позволяет игнорировать или запретить изменение адреса e-mail в профиле пользователя после регистрации на сайте."