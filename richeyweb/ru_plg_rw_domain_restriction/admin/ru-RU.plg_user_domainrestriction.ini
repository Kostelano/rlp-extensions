PLG_USER_DOMAINRESTRICTION_XML_DESCRIPTION="<div><strong>Domain Restriction</strong> - плагин для разрешения или ограничения регистрации на сайте по TLD, доменным именам и/или адресам электронной почты.</div><br /><div style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 2.5.3 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-domain-restriction"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация Domain Restriction"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></div>"
