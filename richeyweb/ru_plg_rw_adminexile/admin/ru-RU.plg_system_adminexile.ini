PLG_SYS_ADMINEXILE="Система - AdminExile"
PLG_SYS_ADMINEXILE_XML_DESC="<div><strong>AdminExile</strong> - плагин для обеспечения безопасного доступа к странице панели администратора посредством добавления ключа доступа (секретного слова).<br />Дополнительная информация по настройке плагина доступна на странице <a href="_QQ_"http://www.richeyweb.com/documentation/2-adminexile"_QQ_" title="_QQ_"Richeyweb.com - AdminExile"_QQ_" target="_QQ_"_blank"_QQ_">документации</a>.</div><br /><div style="_QQ_"color:#c74044"_QQ_">Автор русской локализации: Константин Колос, <a href="_QQ_"http://jnotes.net.ua"_QQ_" title="_QQ_"Jnotes.net.ua - Заметки о Joomla"_QQ_" target="_QQ_"_blank"_QQ_">Jnotes.net.ua</a> | Версия локализации: 3.16.3 | <a href="_QQ_"http://jnotes.net.ua/files/plugins/ru-adminexile"_QQ_" title="_QQ_"Jnotes.net.ua - Русская локализация AdminExile"_QQ_" target="_QQ_"_blank"_QQ_">Проверить обновления</a></div>"
PLG_SYS_ADMINEXILE_BACKEND_URL_LABEL="Адрес страницы панели администратора:"
PLG_SYS_ADMINEXILE_KEY_LABEL="Ключ доступа"
PLG_SYS_ADMINEXILE_KEY_DESC="Определите ключ доступа, который будет добавлен к адресу страницы панели администратора. Формат ссылки:<div style="_QQ_"margin:10px 0"_QQ_"><code>site.ua/administrator?key</code></div>Обратите внимание, что ключ доступа может содержать цифры только в конце секретного слова. Данное ограничение обусловлено внутренним механизмом безопасности Joomla."
PLG_SYS_ADMINEXILE_KEYPAIR_LABEL="Ключ доступа + значение"
PLG_SYS_ADMINEXILE_KEYPAIR_DESC="Включить или отключить функцию одновременного использования ключа доступа и значения ключа для повышения уровня безопасности страницы панели администратора."
PLG_SYS_ADMINEXILE_KEYVALUE_LABEL="Значение ключа"
PLG_SYS_ADMINEXILE_KEYVALUE_DESC="Определите значение ключа, которое будет добавлено к адресу страницы панели администратора с ключом доступа. Формат ссылки:<div style="_QQ_"margin:10px 0"_QQ_"><code>site.ua/administrator?key=value</code></div>Обратите внимание, что значение ключа доступа может состоять только из цифр и/или латинских букв."
PLG_SYS_ADMINEXILE_REDIRECT_LABEL="Перенаправление"
PLG_SYS_ADMINEXILE_REDIRECT_DESC="Определите адрес страницы для перенаправления пользователя при вводе некорректного ключа доступа и/или значения ключа."
PLG_SYS_ADMINEXILE_REDIRECT_HOME="Главная страница"
PLG_SYS_ADMINEXILE_REDIRECT_404="Страница 404"
PLG_SYS_ADMINEXILE_REDIRECT_URL="Другая страница"
PLG_SYS_ADMINEXILE_FOUROFOUR_LABEL="Страница 404"
PLG_SYS_ADMINEXILE_FOUROFOUR_DESC="Определите контент "_QQ_"поддельной"_QQ_" страницы 404. Вы можете использовать переменные <strong>{url}</strong> и <strong>{serverignature}</strong>, которые будут заменены фактическими значениями вашего сервера во время отображения страницы 404."
PLG_SYS_ADMINEXILE_REDIRECTURL_LABEL="Другая страница"
PLG_SYS_ADMINEXILE_REDIRECTURL_DESC="Определите адрес страницы для перенаправления пользователя при вводе некорректного ключа доступа и/или значения ключа."

; Ограничение авторизации во фронтенде
PLG_SYS_ADMINEXILE_FRONTRESTRICT_SPACER="<h4 style="_QQ_"text-transform:uppercase;color:#444"_QQ_">Ограничение авторизации</h4>"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_LABEL="Ограничение авторизации"
PLG_SYS_ADMINEXILE_FRONTRESTRICT_DESC="Включить или отключить функцию ограничения авторизации во фронтенде для определенных групп пользователей вашего сайта."
PLG_SYS_ADMINEXILE_RESTRICTGROUP_LABEL="Группы пользователей"
PLG_SYS_ADMINEXILE_RESTRICTGROUP_DESC="Определите группы пользователей вашего сайта для ограничения авторизации во фронтенде."

; Восстановление доступа по электронной почте
PLG_SYS_ADMINEXILE_MAILLINK_SPACER="<h4 style="_QQ_"text-transform:uppercase;color:#444"_QQ_">Восстановление доступа</h4>"
PLG_SYS_ADMINEXILE_MAILLINK_LABEL="Восстановление доступа"
PLG_SYS_ADMINEXILE_MAILLINK_DESC="Включить или отключить функцию восстановления доступа к панели администратора для определенных групп пользователей вашего сайта. Данный параметр позволяет выполнить автоматическую отправку сообщения по электронной почте с информацией об адресе страницы панели администратора и ключом доступа посредством выполнения запроса:<div style="_QQ_"margin:10px 0"_QQ_"><code>site.ua/administrator?maillink=username</code></div>Обратите внимание, что <strong>username</strong> необходимо заменить на имя пользователя (логин), который имеет соответствующий уровень доступа для авторизации в панели администратора."
PLG_SYS_ADMINEXILE_MAILLINKGROUP_LABEL="Группы пользователей"
PLG_SYS_ADMINEXILE_MAILLINKGROUP_DESC="Определите группы пользователей вашего сайта для использования функции восстановления доступа к панели администратора. Обратите внимание, что если в качестве <strong>username</strong> будет использовано имя пользователя (логин), который не имеет соответствующего уровня доступа для авторизации в панели администратора, отправка сообщения по электронной почте не будет выполнена."
PLG_SYS_ADMINEXILE_EMAIL_SUBJECT="%s - адрес страницы панели администратора с ключом доступа"
PLG_SYS_ADMINEXILE_EMAIL_BODY="Здравствуйте!\nВы запросили информацию об адресе страницы панели администратора вашего сайта с ключом доступа:\n\n%1s\n\nЕсли вы не запрашивали данную информацию, вероятно, кому-то удалось подобрать имя пользователя (логин), который имеет соответствующий уровень доступа для авторизации в панели администратора. Однако, на данный момент нет оснований полагать, что запрос успешно выполнен и кто-то другой получил доступ к панели администратора вашего сайта.\n\nДанное сообщение отправлено только на адрес %2$s.\n\nИмя пользователя, которое использовалось для выполнения запроса: %3$s.\nIP-адрес автора запроса: %4$s."

; Журнал логов
PLG_SYS_ADMINEXILE_FAILLOG_SPACER="<h4 style="_QQ_"text-transform:uppercase;color:#444"_QQ_">Журнал логов</h4>"
PLG_SYS_ADMINEXILE_FAILLOG_LABEL="Журнал логов"
PLG_SYS_ADMINEXILE_FAILLOG_DESC="Включить или отключить функцию регистрации ошибок авторизации (при вводе некорректного ключа доступа и/или значения ключа, блокировка IP-адреса) для использования программным обеспечением, которое выполняет мониторинг журнала логов (например, Fail2Ban)."

; Сообщения / предупреждения
PLG_SYS_ADMINEXILE_MESSAGE_INVALIDASCII="Вы ввели символ, который считается непечатным или небезопасным в контексте адреса ссылки и не может использоваться в ключе доступа или значении ключа. Недопустимый символ удален."
PLG_SYS_ADMINEXILE_MESSAGE_INVALIDCHAR="Вы ввели символ, который считается специальным в контексте адреса ссылки и не может использоваться в ключе доступа или значении ключа. Недопустимый символ удален.\n\nПолный список недопустимых символов:"
