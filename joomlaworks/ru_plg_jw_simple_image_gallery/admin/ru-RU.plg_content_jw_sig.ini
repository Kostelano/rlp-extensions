JW_PLG_SIG_NOTICE_02="Simple Image Gallery: каталог <strong>cache</strong> недоступен для записи. Пожалуйста, исправьте права доступа на каталог, очистите кэш вашего сайта и перезагрузите страницу."
JW_PLG_SIG_NOTICE_03="Simple Image Gallery: ошибка при отображении галереи изображений.<br />Пожалуйста, убедитесь, что каталог, который вы используете в тегах плагина, существует и содержит допустимые типы файлов изображений:"
JW_PLG_SIG_NOTICE_OLD_SIG="Simple Image Gallery: выполнена установка устаревшей версии плагина! Пожалуйста, удалите текущую и установите <a href='http://joomlaworks.net/extensions/free/simple-image-gallery' target='_blank'>последнюю версию плагина</a>."
