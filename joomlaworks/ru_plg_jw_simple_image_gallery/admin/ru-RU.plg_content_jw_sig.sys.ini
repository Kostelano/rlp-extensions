JW_PLG_SIG_XML_DESC="<p><a target='_blank' href='http://joomlaworks.net'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='http://cdn.joomlaworks.org/joomla/extensions/simple-image-gallery/simple_image_gallery_300x94.png' border='0' alt='Simple Image Gallery' /></a></p><p><strong>Simple Image Gallery</strong> - плагин для создания галерей изображений в материалах Joomla с помощью тегов <code>{gallery}каталог{/gallery}</code>.</p><h4 style='text-transform:uppercase'>Основные преимущества</h4><ul style='list-style:square'><li style='line-height:21px'>Вам не нужно иметь дополнительный компонент галереи для отображения нескольких изображений или создания нескольких галерей,</li><li style='line-height:21px'>Вам не нужно оставлять для посетителей сайта сообщение <i>"_QQ_"для просмотра наших фотографий кликните здесь"_QQ_"</i>,</li><li style='line-height:21px'>Вы будете больше сосредоточены на написании контента, а не на администрировании галереи изображений.</li></ul></p><p>Если необходимо создать галерею изображений из подкаталога, просто измените синтаксис тега плагина. Например: <code>{gallery}каталог/подкаталог{/gallery}</code>.</p><p>Если вам необходимы дополнительные функции, такие как полное управление галереей изображений в панели администратора, кнопка в редакторе Joomla для быстрой вставки тега галереи, индивидуальные заголовки и описания к изображениям, несколько дополнительных шаблонов и механизмов всплывающих окон, ознакомьтесь с расширением <a target='_blank' href='http://joomlaworks.net/extensions/commercial/simple-image-gallery-pro'>Simple Image Gallery Pro</a>.</p><h4 style='text-transform:uppercase'>Дополнительная информация</h4><p>Для получения более подробной информации, пожалуйста, посетите следующие страницы:</p><ul style='list-style:square'><li style='line-height:21px'><a target='_blank' href='http://joomlaworks.net/extensions/free/simple-image-gallery'>Simple Image Gallery - страница расширения</a>,</li><li style='line-height:21px'><a target='_blank' href='http://demo.joomlaworks.net/simple-image-gallery'>Simple Image Gallery - страница демо</a>,</li><li style='line-height:21px'><a target='_blank' href='http://joomlaworks.net/support/docs/simple-image-gallery'>Simple Image Gallery - страница документации</a>.</li></ul><p>Пожалуйста, поддержите наш проект на официальной странице в <a target='_blank' href='http://extensions.joomla.org/extension/simple-image-gallery'>JED</a>.</p><p><strong>Simple Image Gallery</strong> - плагин для <a target='_blank' href='http://joomla.org'>Joomla</a>, разработан <a target='_blank' href='http://joomlaworks.net'>JoomlaWorks</a> и выпущен под лицензией <a target='_blank' href='http://gnu.org/copyleft/gpl.html'>GNU General Public</a>.</p><p>Copyright &copy; 2006 - 2020 JoomlaWorks Ltd. Все права защищены.</p><p style='color:#c74044'>Автор русской локализации: Константин Колос, <a href='http://jnotes.net.ua' title='Jnotes.net.ua - Заметки о Joomla' target='_blank'>Jnotes.net.ua</a> | Версия локализации: 4.1.0 | <a href='http://jnotes.net.ua/files/plugins/ru-simple-image-gallery' title='Jnotes.net.ua - Русская локализация Simple Image Gallery' target='_blank'>Проверить обновления</a></p>"