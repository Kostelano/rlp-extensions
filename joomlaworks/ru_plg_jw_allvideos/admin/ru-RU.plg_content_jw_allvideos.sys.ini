JW_PLG_AV_XML_DESC="<div style='padding:10px;font-weight:normal;line-height:21px'><a target='_blank' href='http://joomlaworks.net/extensions/free/allvideos'><img style='float:right;margin:0 0 10px 10px' src='../media/jw_allvideos/AllVideos_300x119_24.png' border='0' alt='AllVideos' /></a><p><strong>AllVideos</strong> - плагин для интеграции медиа-контента ресурсов YouTube, Vimeo, Dailymotion, Facebook, Twitch, Flickr и SoundCloud в контент Joomla, K2, Virtuemart, Kunena или любой другой компонент Joomla, который поддерживает использование контент-плагинов. Плагин позволяет воспроизводить любые веб-нативные форматы файлов аудио/видео, которые размещены на собственном или удаленном сервере, обеспечивая большую гибкость в интеграции медиа-контента.<br /><br />При использовании плагина нет необходимости копировать и вставлять огромные блоки HTML-кода, чтобы интегрировать медиа-контент в контент вашего сайта. Достаточно воспользоваться простыми тегами плагина, например: <code>{youtube}http://youtube.com/watch?v=g5lGNkS5TE0{/youtube}</code> или <code>{youtube}g5lGNkS5TE0{/youtube}</code> (только ID), <code>{mp4}имя_файла{/mp4}</code>, <code>{mp3}имя_файла{/mp3}</code> (имя файла без расширения).</p><h4 style='text-transform:uppercase'>Основные возможности</h4><ul style='list-style:square'><li style='line-height:21px'>Поддержка медиа-контента ресурсов YouTube (видео и плейлисты), Vimeo, Dailymotion, Facebook (видео), Twitch, Flickr (видео) и SoundCloud (аудио).</li><li style='line-height:21px'>Поддержка собственного медиа-контента с использованием веб-нативных форматов файлов аудио/видео: H.264/MPEG-4 (.mp4/.m4v/.m4a), WebM (.webm), Ogg Theora Vorbis (.ogg/.ogv/.oga), MP3 (.mp3), WAVE PCM (.wav), FLAC (.flac), .avi, .mkv. Для форматов аудио/видео, которые не поддерживаются современными браузерами, но интегрированы в старые версии AllVideos (до 5.0.0), будет представлено сообщение о необходимости загрузки файла для воспроизведения: Flash Video (.flv/.f4v), ShockWave Flash (.swf), Windows Media (.wmv/.wma), QuickTime (.mov/.mpg/.mpeg/.3gp/.3g2/.aac), DivX (.divx).</li><li style='line-height:21px'>Наличие и вариативность параметров обеспечивает согласованность макета шаблона для всех типов файлов аудио/видео, которые представлены на вашем сайте.</li><li style='line-height:21px'>Простой синтаксис тега плагина для интеграции медиа-контента: <code>{формат_или_ресурс}имя_файла{/формат_или_ресурс}</code>. Вы можете использовать расширенный синтаксис тега плагина: <code>{формат_или_ресурс}имя_файла|ширина|высота|автовоспроизведение{/формат_или_ресурс}</code>. Параметр <strong>автовоспроизведение</strong> принимает значение 0 (без автовоспроизведения) или 1 (автовоспроизведение). Например: <code>{youtube}he73js82|600|450|1{/youtube}</code> - автовоспроизведение видео с YouTube.</li><li style='line-height:21px'>Поддержка переопределения шаблона плагина. Скопируйте каталог <span style='background:#fde2b3;font-weight:bolder;border-radius:2px;padding:2px 5px'>plugins/content/jw_allvideos/jw_allvideos/tmpl</span> в каталог <span style='background:#fde2b3;font-weight:bolder;border-radius:2px;padding:2px 5px'>templates/ваш_шаблон/html</span>, переименуйте его в <span style='background:#fde2b3;font-weight:bolder;border-radius:2px;padding:2px 5px'>jw_allvideos</span>, а затем внесите изменения в макет используемого шаблона в зависимости от поставленной задачи.</li><li style='line-height:21px'>По умолчанию в пакете плагина доступно 3 шаблона: Classic, Framed и Responsive (адаптивный).</li></ul><h4 style='text-transform:uppercase'>Совместимость версий</h4><p>Плагин полностью совместим с Joomla 1.5, 2.5, 3.x и 4.x на серверах с PHP 5.x или 7.x.</p><h4 style='text-transform:uppercase'>Дополнительная информация</h4><p>Для получения более подробной информации, пожалуйста, посетите следующие страницы:</p><ul style='list-style:square'><li style='line-height:21px'>Страница плагина: <a target='_blank' href='http://joomlaworks.net/extensions/free/allvideos'>joomlaworks.net/extensions/free/allvideos</a>,</li><li style='line-height:21px'>Страница плагина на GitHub: <a target='_blank' href='http://github.com/joomlaworks/allvideos'>github.com/joomlaworks/allvideos</a>,</li><li style='line-height:21px'>Страница документации: <a target='_blank' href='http://joomlaworks.net/support/docs/allvideos'>joomlaworks.net/support/docs/allvideos</a>.</li></ul>Пожалуйста, поддержите наш проект на официальной странице в <a target='_blank' href='http://extensions.joomla.org/extension/allvideos'>JED</a>.<br /><strong>AllVideos</strong> - плагин для <a target='_blank' href='http://joomla.org'>Joomla</a>, разработан <a target='_blank' href='http://joomlaworks.net'>JoomlaWorks</a> и выпущен под лицензией <a target='_blank' href='http://gnu.org/copyleft/gpl.html'>GNU General Public</a>.<br /><br />Copyright &copy; 2006 - 2020 JoomlaWorks Ltd. Все права защищены.<br /><p style='color:#c74044'>Автор русской локализации: Константин Колос, <a href='http://jnotes.net.ua' title='Jnotes.net.ua - Заметки о Joomla' target='_blank'>Jnotes.net.ua</a> | Версия локализации: 6.0.0 | <a href='http://jnotes.net.ua/files/plugins/ru-allvideos' title='Jnotes.net.ua - Русская локализация AllVideos' target='_blank'>Проверить обновления</a></p></div>"