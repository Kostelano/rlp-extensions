JW_SIGP_XML_DESC="<p><a target='_blank' href='http://joomlaworks.net' title='Simple Image Gallery Pro'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_sigpro/assets/images/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Simple Image Gallery Pro' /></a></p><p><strong>Simple Image Gallery Pro</strong> - плагин для создания галерей изображений в материалах Joomla с помощью тегов <code>{gallery}каталог{/gallery}</code>.</p><p>Для получения более подробной информации, пожалуйста, посетите следующие страницы:</p><ul><li style='line-height:21px'><a target='_blank' href='http://joomlaworks.net/extensions/commercial/simple-image-gallery-pro'>Simple Image Gallery Pro - страница расширения</a>,</li><li style='line-height:21px'><a target='_blank' href='http://joomlaworks.net/support/docs/simple-image-gallery-pro'>Simple Image Gallery Pro - страница документации</a>.</li></ul><p><strong>Simple Image Gallery Pro</strong> - расширение для <a target='_blank' href='http://joomla.org'>Joomla</a>, разработано <a target='_blank' href='http://joomlaworks.net'>JoomlaWorks</a> и выпущено под лицензией <a target='_blank' href='http://joomlaworks.net/about/tos'>Proprietary</a>.</p><p>Copyright &copy; 2006 - 2020 JoomlaWorks Ltd. Все права защищены.</p><p style='color:#c74044'>Автор русской локализации: Константин Колос, <a href='http://jnotes.net.ua' title='Jnotes.net.ua - Заметки о Joomla' target='_blank'>Jnotes.net.ua</a> | Версия локализации: 3.7.0 | <a href='http://jnotes.net.ua/files/components/ru-simple-image-gallery-pro' title='Jnotes.net.ua - Русская локализация Simple Image Gallery Pro' target='_blank'>Проверить обновления</a></p>"

