COM_SIGPRO_PLEASE_NOTE_THAT_WHEN_YOU_SELECT_READ_CONTENTS_OF_CAPTION_FILES_THE_RELATED_LABEL_FILES_WILL_BE_AUTOMATICALLY_CREATED_FOR_YOU="Если установлено значение <strong>Показывать описания из файла</strong>, системой будут автоматически созданы файлы в каталогах с изображениями (например, <strong>ru-RU.labels.txt</strong>). Вы можете определить тексты заголовков и описаний для изображений в данных файлах (в кодировке UTF-8) или в форме редактирования галереи изображений. Если установлено значение <strong>Показывать общее описание</strong>, для всех изображений без исключений будет использоваться общее описание из языковой константы расширения."
