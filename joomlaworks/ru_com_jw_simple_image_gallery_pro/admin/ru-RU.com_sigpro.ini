COM_SIGPRO_QUICK_HOWTO_TEXT="Краткое руководство, которое поможет начать работу с<br /><strong>Simple Image Gallery Pro</strong>.<br /><br /><strong>Этап 1</strong><br />Нажмите на значок шестеренки в панели управления и выполните общую настройку <strong>Simple Image Gallery Pro</strong>.<br /><br /><strong>Этап 2</strong><br />Существует 3 способа загрузки каталога с изображениями на сервер перед подключением галереи к элементам K2, материалам Joomla или, например, товарам Virtuemart. Вы можете пакетно загружать каталоги с изображениями, используя FTP, перетаскивать изображения в Медиа-менеджер или загружать изображения с помощью кнопки в редакторе Joomla <strong>Simple Image Gallery Pro</strong>.<br /><br /><strong>Этап 3</strong><br />Для подключения галереи к элементам K2, материалам Joomla или, например, товарам Virtuemart воспользуйтесь кнопкой в редакторе Joomla <strong>Simple Image Gallery Pro</strong>. Если вы предварительно не загрузили и не подготовили каталог с изображениями, во всплывающем окне нажмите на кнопку <strong>Новая галерея</strong>.<br /><br /><strong>Этап 4</strong><br />При редактировании или создании галереи вы можете добавить заголовок и описание для каждого изображения. Если вы работаете на многоязычном сайте, вы можете перевести атрибуты изображений на другие языки, выбрав необходимый язык из выпадающего списка в форме редактирования галереи.<br /><br /><strong>Этап 5</strong><br />Для <a target='_blank' href='http://joomlaworks.net/extensions/free/k2'>компонента K2</a>, в частности, убедитесь, что вы используете версию не ниже 2.6.6, которая имеет кнопку для быстрого создания галереи изображений или редактирования существующей.<br /><br />Для получения дополнительной информации, пожалуйста, посетите страницу <a target='_blank' href='http://joomlaworks.net/support/docs/simple-image-gallery-pro'>документации</a>."
