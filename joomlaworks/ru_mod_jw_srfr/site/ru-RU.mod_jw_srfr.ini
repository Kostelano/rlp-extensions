MOD_JW_SRFR_SET_THE_TIME_IN_SECONDS_AFTER_WHICH_THE_MODULE_WILL_STOP_REQUESTING_DATA_FROM_PROBLEMATIC_RSS_FEEDS_SUCH_FEEDS_CAN_COME_FROM_SOURCE_SITES_THAT_ARE_EITHER_SLUGGISH_OR_DOWN_IT_IS_SUGGESTED_NOT_TO_EXCEED_30_SECONDS="Определите время в секундах, после достижения которого модуль не будет запрашивать данные из проблемного RSS-канала (или нескольких каналов). Такие каналы могут транслироваться с неактивных сайтов. Рекомендуется не превышать значение в 30 секунд."
