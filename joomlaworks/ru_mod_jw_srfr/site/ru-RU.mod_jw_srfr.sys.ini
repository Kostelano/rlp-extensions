MOD_JW_SRFR_SIMPLE_RSS_FEED_READER_MODULE_BY_JOOMLAWORKS="<h2><a target='_blank' href='https://joomlaworks.net'>JoomlaWorks - модуль Simple RSS Feed Reader 3.7.0 для Joomla</a></h2><a target='_blank' href='https://joomlaworks.net'><img style='float:right;background:#fff;border:none;padding:2px;margin:0 0 8px 8px;' src='../modules/mod_jw_srfr/includes/images/srfr_300x91_8.png' border='0' alt='Simple RSS Feed Reader' /></a>Модуль <strong>Simple RSS Feed Reader</strong> позволяет добавить на сайт Joomla синдицированный контент RSS/Atom. Вы можете опубликовать <strong>несколько каналов</strong> одновременно и транслировать их вместе. После установки модуля просто добавьте их адреса в соответствующее поле в разделе <strong>Параметры выборки</strong>. Работа модуля основана на том же механизме синтаксического анализа, что и механизм самого популярного агрегатора новостей Joomla - <a target='_blank' href='http://joomlareader.com'>JoomlaReader.com</a>.<br /><br />Данные каналов хранятся в каталоге <strong>cache</strong> вашего сайта Joomla и обновляются через определенный интервал времени, который задается в параметрах модуля. Кэширование каналов отличается от глобального кэширования Joomla. Вам может понадобиться обновлять данные сайта каждые 5 минут, однако данные каналов, которые транслирует модуль, могут храниться более 5 минут.<h3>Стилизация</h3>Модуль устанавливается с двумя общими шаблонами, которых должно быть достаточно для решения задач на большинстве веб-сайтов. Однако, если вам необходимо, вы можете переопределить шаблон макета модуля в каталоге вашего шаблона Joomla - <strong>ваш_шаблон/html/mod_jw_srfr</strong>. Затем модуль автоматически будет использовать новый шаблон.<h3>О нас</h3>Для получения подробной информации посетите страницы следующих ресурсов:<ul><li><a target='_blank' href='https://joomlaworks.net/extensions/free/simple-rss-feed-reader'>Simple RSS Feed Reader - страница расширения</a>,</li><li><a target='_blank' href='https://joomlaworks.net'>Подробнее о расширениях JoomlaWorks для Joomla и других систем</a>,</li><li>Пожалуйста, поддержите наш проект путем оценки или комментария на официальной странице в <a target='_blank' href='https://extensions.joomla.org/extensions/extension/simple-rss-feed-reader'>Joomla Extensions</a>.</li></ul><strong>Simple RSS Feed Reader</strong> - модуль для <a target='_blank' href='http://joomla.org'>Joomla</a>, разработан <a target='_blank' href='https://joomlaworks.net'>JoomlaWorks</a> и выпущен под лицензией <a target='_blank' href='https://gnu.org/copyleft/gpl.html'>GNU General Public</a>.<br /><br />Copyright &copy; 2006 - 2019 JoomlaWorks Ltd. Все права защищены.<br /><br /><i>Последнее обновление модуля: 02.02.2019, версия - 3.7.0.</i><br /><i style='color:red'>Автор русской локализации: Константин Колос, <a href='http://jnotes.net.ua' title='Jnotes.net.ua - Заметки о Joomla' target='_blank'>Jnotes.net.ua</a>.</i><br /><br />"