JW_DISQUS_THANK_YOU_FOR_INSTALLING_JOOMLAWORKS_DISQUS_COMMENTS_FOR_JOOMLA="<h2><a target='_blank' href='https://joomlaworks.net/'>JoomlaWorks - плагин Disqus Comments 3.7.0 (для Joomla)</a></h2><a target='_blank' href='https://joomlaworks.net/'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='../media/jw_disqus/Disqus_300x128_24.png' border='0' alt='Disqus Comments (для Joomla)' /></a><b>Disqus Comments (для Joomla)</b> интегрирует систему комментариев Disqus в контент-систему Joomla. Disqus - сервис, который в настоящее время является самой популярной платформой для комментариев во всем мире. Наиболее важными функциями сервиса являются комментирование в реальном времени, интеграция встроенных медиа, социальная интеграция с Twitter, Facebook и другими системами, <a target='_blank' href='https://disqus.com/features/'>узнайте больше о всех возможностях Disqus</a>.<br />Перед настройкой плагина зарегистрируйте аккаунт на <a target='_blank' href='https://disqus.com/'>Disqus.com</a>.<br /><br />Также посетите страницы следующих ресурсов:<ul><li><a target='_blank' href='https://joomlaworks.net/redirect/disqus'>JoomlaWorks - Disqus Comments (для Joomla)</a></li><li><a target='_blank' href='https://joomlaworks.net/'>Подробнее о расширениях JoomlaWorks для Joomla и других систем</a></li><li>Пожалуйста, поддержите наш проект путем оценки или комментария на официальной странице в <a target='_blank' href='https://extensions.joomla.org/extensions/extension/disqus-comments/'>Joomla Extensions</a></li></ul><b>Disqus Comments (для Joomla)</b> - плагин для <a target='_blank' href='http://joomla.org/'>Joomla</a>, разработан <a target='_blank' href='http://joomlaworks.net'>JoomlaWorks</a> и выпущен под лицензией <a target='_blank' href='http://gnu.org/copyleft/gpl.html'>GNU General Public</a>.<br /><br />Copyright &copy; 2006 - 2019 JoomlaWorks Ltd. Все права защищены.<br /><br /><i>Последнее обновление: 21.09.2018, версия - 3.7.0.</i