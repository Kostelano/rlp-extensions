PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER_TYPE_DESC="Режим работы плагина определяет объем ресурсов для загрузки, которые необходимы для подсветки кода.<div style="_QQ_"margin:10px 0 5px 0;font-size:16px;font-weight:bolder"_QQ_">Языки TinyMCE</div>Загрузка языков подсветки, которые поддерживаются редактором TinyMCE по умолчанию. Для подсветки кода других языков при вставке в редакторе TinyMCE необходимо ввести его название. Например, для языка Haml:<div style="_QQ_"margin:7px 0 0 0"_QQ_"><code>&lt;pre class="_QQ_"language-haml"_QQ_"&gt;</code></div><div style="_QQ_"margin:10px 0 5px 0;font-size:16px;font-weight:bolder"_QQ_">Автоматически</div>Загрузка языков подсветки, которые обнаружены на странице сайта в заголовке класса тега <code>&lt;pre&gt;</code>.<div style="_QQ_"margin:10px 0 5px 0;font-size:16px;font-weight:bolder"_QQ_">Все языки</div>Загрузка всех доступных языков подсветки."
