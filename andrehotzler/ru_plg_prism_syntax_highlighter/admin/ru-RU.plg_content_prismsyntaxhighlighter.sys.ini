; PLG_CONTENT_PRISMSYNTAXHIGHLIGHTER_LOADLINENUMBERS_DESC="Включить или отключить функцию загрузки дополнительного файла стилей для отображения нумерации строк кода. Обратите внимание, что при вставке кода в редакторе TinyMCE в заголовке класса тега <code>&lt;pre&gt;</code> необходимо ввести дополнительный класс: <code>line-numbers</code>. Например: <div style="_QQ_"margin:7px 0 0 0"_QQ_"><code>&lt;pre class="_QQ_"line-numbers language-php"_QQ_"&gt;</code></div>"
